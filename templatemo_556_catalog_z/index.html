<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .tm-search-form, .movie-metadata, .modal-body, .footer, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
      padding: 1rem 0;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0.5em 0;
      width: 100%;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 2px 12px #1976d2a0, 0 1px 2px #1a2028;
      line-height: 1.1;
      margin: 0 auto;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.6rem;
      }
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      border-radius: 6px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .movie-poster-wrapper:hover .movie-poster-img {
      box-shadow: 0 6px 24px #1976d280;
    }
    .movie-poster-wrapper {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-poster-wrapper:hover {
      transform: translateY(-2px) scale(1.01);
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      box-shadow: 0 2px 8px #1976d299;
      transition: all 0.2s;
    }
    .play-btn-centered:hover {
      background: #2196f3 !important;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .toggle-btn, .favorites-btn, .playlist-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      margin: 0.5em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-btn.active, .favorites-btn.active, .playlist-btn.active {
      background: #2196f3;
    }
    .toggle-btn:hover, .favorites-btn:hover, .playlist-btn:hover {
      background: #2196f3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(21,25,30,0.95);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      border-radius: 8px;
      max-width: 90vw;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      margin: 5vh auto;
      padding: 1rem;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 5;
      opacity: 0.8;
    }
    @media (max-width: 767.98px) {
      .modal-content {
        width: 95vw;
        margin: 2.5vh auto;
        padding: 0.8rem;
      }
      .close {
        right: 8px;
        top: 8px;
        font-size: 1.6em;
      }
    }
    .modal-body img {
      max-width: 150px;
      border-radius: 8px;
      align-self: center;
    }
    .spin {
      border: 4px solid #2196f3;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #scroll-top {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
    }
    #scroll-top:hover {
      background: #1976d2;
    }
    @media (max-width: 767.98px) {
      #scroll-top {
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        font-size: 1.2em;
      }
    }
    .empty-state, .error-state {
      color: #bbb;
      text-align: center;
      font-size: 1.1em;
      margin: 2rem 0;
    }
    .movie-col {
      padding: 0.5rem;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; }
    }
    #favorites-grid, #playlist-grid {
      margin-top: 1rem;
    }
    .favorites-btn, .playlist-btn {
      margin-left: 0;
    }
    #player-container {
      display: none;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      margin: 1rem 0;
    }
    #player-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="logo-text">MovieDck</span>
      </a>
    </div>
  </nav>

  <div class="tm-hero d-flex justify-content-center align-items-center">
    <form class="d-flex tm-search-form" id="search-form" autocomplete="off" style="max-width:500px;margin:1.5rem auto;">
      <input class="form-control tm-search-input" type="search" id="search-input" placeholder="Search movies..." aria-label="Search">
      <button class="btn tm-search-btn" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>

  <div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-3">
      <h2 class="col-12 tm-text-primary" id="section-title">Trending Movies</h2>
    </div>
    <div class="row mb-3">
      <div style="max-width:500px;margin:0 auto;">
        <button class="toggle-btn" data-mode="popular">Movies</button>
        <button class="toggle-btn" data-mode="tv">TV Shows</button>
        <button class="toggle-btn" data-mode="anime">Anime</button>
        <button class="toggle-btn" data-mode="tagalog">Tagalog</button>
        <button class="toggle-btn" data-mode="netflix_movies">Netflix Movies</button>
        <button class="toggle-btn" data-mode="netflix_tv">Netflix TV Shows</button>
        <button class="favorites-btn" id="favorites-btn">Favorites</button>
        <button class="playlist-btn" id="playlist-btn">Playlists</button>
        <button class="share-btn" id="home-btn">Return to Home</button>
      </div>
    </div>
    <div id="movie-grid" class="row"></div>
    <div id="favorites-grid" class="row" style="display:none;"></div>
    <div id="playlist-grid" class="row" style="display:none;"></div>
    <div id="loading" style="display:none;"><div class="spin"></div></div>
    <div id="player-container">
      <iframe id="player-iframe" src="" title="Movie Player" allowfullscreen></iframe>
    </div>
    <button id="scroll-top" style="display:none;"><i class="fas fa-arrow-up"></i></button>
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <div class="modal-body">
          <img id="modal-image" src="" alt="Poster" />
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
          <p><strong>Release:</strong> <span id="modal-release"></span></p>
          <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
          <button class="play-btn-centered" id="play-btn" style="position: static; margin-top: 1rem;">Play</button>
          <button class="play-btn-centered" id="favorite-btn" style="position: static; margin-top: 0.5rem; background: #ff4444;">Favorite</button>
          <button class="play-btn-centered" id="add-to-playlist-btn" style="position: static; margin-top: 0.5rem; background: #44ff44;">Add to Playlist</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="tm-bg-gray pt-4 pb-2 tm-text-gray tm-footer">
    <div class="container-fluid tm-container-small">
      <div class="row">
        <div class="col-lg-12 px-4 mb-4">
          <p>© 2025 MovieDck Project - Last updated: 02:22 PM PST, Thursday, June 19, 2025</p>
        </div>
      </div>
    </div>
  </footer>

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  <script>
    const apiKey = '40f1982842db35042e8561b13b38d492';
    const imgUrl = 'https://image.tmdb.org/t/p/w300';
    const noPoster = 'https://via.placeholder.com/300x450?text=No+Image';
    let page = 1;
    let maxPages = 1;
    let mode = 'popular';
    let query = '';
    let loading = false;
    let done = false;
    let movies = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let playlists = JSON.parse(localStorage.getItem('playlists')) || { current: [] };
    const servers = [
      'https://vidsrc.to/embed/',
      'https://player.videasy.net/embed/',
      'https://vidcloud.co/embed/'
    ];
    let currentServerIndex = 0;

    function log(msg) {
      console.log(`[MovieDck ${new Date().toISOString().slice(11, 19)}] ${msg}`);
    }

    function showError(msg) {
      log(`Error: ${msg}`);
      const grid = document.getElementById('movie-grid');
      grid.innerHTML = `<div class="empty-state">${msg}</div>`;
    }

    async function fetchMovies(pageNum) {
      log(`Fetching content: mode=${mode}, page=${pageNum}, query=${query}`);
      if (loading || done) return [];
      loading = true;
      document.getElementById('loading').style.display = 'block';
      const cacheKey = `${mode}_${pageNum}_${query}`;
      const cached = localStorage.getItem(cacheKey);
      if (cached) {
        try {
          const data = JSON.parse(cached);
          if (data.results && Array.isArray(data.results)) {
            log(`Cache hit: ${data.results.length} items`);
            maxPages = data.total_pages || 1;
            loading = false;
            document.getElementById('loading').style.display = 'none';
            return data.results;
          }
        } catch (e) {
          log(`Cache error: ${e}`);
          localStorage.removeItem(cacheKey);
        }
      }
      let url = '';
      switch (mode) {
        case 'popular':
          url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&page=${pageNum}`;
          break;
        case 'tv':
          url = `https://api.themoviedb.org/3/trending/tv/day?api_key=${apiKey}&page=${pageNum}`;
          break;
        case 'anime':
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=16&sort_by=popularity.desc&page=${pageNum}`;
          break;
        case 'tagalog':
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_original_language=tl&sort_by=popularity.desc&page=${pageNum}`;
          break;
        case 'netflix_movies':
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_networks=213&sort_by=popularity.desc&page=${pageNum}`;
          break;
        case 'netflix_tv':
          url = `https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}&with_networks=213&sort_by=popularity.desc&page=${pageNum}`;
          break;
      }
      if (mode === 'search' && query) {
        url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}&page=${pageNum}&include_adult=false`;
      }
      try {
        log(`API call: ${url}`);
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }
        const data = await res.json();
        if (!data.results) throw new Error('No results in API response');
        maxPages = data.total_pages || 1;
        localStorage.setItem(cacheKey, JSON.stringify(data));
        log(`Fetched ${data.results.length} items, total pages=${maxPages}`);
        loading = false;
        document.getElementById('loading').style.display = 'none';
        return data.results;
      } catch (e) {
        log(`Fetch error: ${e.message}`);
        showError('Cannot load content. Check your internet or try later.');
        loading = false;
        document.getElementById('loading').style.display = 'none';
        return [];
      }
    }

    function renderMovies(items, gridId, clear = false) {
      log(`Rendering ${items.length} items to ${gridId}`);
      const grid = document.getElementById(gridId);
      if (!grid) {
        log(`Error: #${gridId} not found`);
        return;
      }
      if (clear) grid.innerHTML = '';
      if (!items.length) {
        grid.innerHTML = '<div class="empty-state">No content found.</div>';
        log('No items to render');
        return;
      }
      const frag = document.createDocumentFragment();
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'movie-col';
        div.innerHTML = `
          <div class="movie-poster-wrapper" data-id="${item.id}">
            <img src="${item.poster_path ? imgUrl + item.poster_path : noPoster}" alt="${item.title || item.name || 'Content'}" class="img-fluid movie-poster-img">
            <button class="play-btn-centered" title="View Details"><i class="fas fa-play"></i></button>
          </div>
          <div class="movie-metadata">
            <span class="movie-title">${item.title || item.name || 'Untitled'}</span>
            <span class="movie-year">${(item.release_date || item.first_air_date)?.slice(0, 4) || ''}</span>
          </div>
        `;
        frag.appendChild(div);
      });
      grid.appendChild(frag);
      log('Items rendered successfully');
    }

    async function loadMovies(clear = false) {
      log(`Loading items, clear=${clear}`);
      if (loading || done) return;
      const items = await fetchMovies(page);
      if (items.length) {
        if (clear) movies = items;
        else movies = [...movies, ...items];
        renderMovies(items, 'movie-grid', clear);
        page++;
        if (page > maxPages) {
          done = true;
          log('Reached end of pages');
        }
      } else if (clear) {
        showError('No content available.');
        done = true;
      }
    }

    function throttle(fn, wait) {
      let lastCall = 0;
      return function(...args) {
        const now = Date.now();
        if (now - lastCall >= wait) {
          lastCall = now;
          fn(...args);
        }
      };
    }

    const scrollHandler = throttle(() => {
      if (loading || done || mode === 'search') return;
      const scrollMax = document.documentElement.scrollHeight - window.innerHeight;
      const scrolled = window.scrollY;
      if (scrollMax - scrolled < 400) {
        log('Scrolled near bottom, loading more');
        loadMovies();
      }
      document.getElementById('scroll-top').style.display = scrolled > 200 ? 'block' : 'none';
    }, 200);

    async function showModal(itemId) {
      log(`Showing modal for item ID: ${itemId}`);
      try {
        let url = `https://api.themoviedb.org/3/movie/${itemId}?api_key=${apiKey}`;
        if (['tv', 'netflix_tv'].includes(mode)) {
          url = `https://api.themoviedb.org/3/tv/${itemId}?api_key=${apiKey}`;
        }
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const item = await res.json();
        document.getElementById('modal-image').src = item.poster_path ? imgUrl + item.poster_path : noPoster;
        document.getElementById('modal-title').textContent = item.title || item.name || 'Untitled';
        document.getElementById('modal-description').textContent = item.overview || 'No description available.';
        document.getElementById('modal-release').textContent = item.release_date || item.first_air_date || 'N/A';
        document.getElementById('modal-rating').textContent = `${(item.vote_average || 0).toFixed(1)}/10`;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('favorite-btn').dataset.id = itemId;
        document.getElementById('add-to-playlist-btn').dataset.id = itemId;
      } catch (e) {
        log(`Modal fetch error: ${e.message}`);
        showError('Failed to load item details.');
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('player-container').style.display = 'none';
    }

    function toggleFavorite(itemId) {
      const index = favorites.findIndex(f => f.id === itemId);
      if (index === -1) {
        fetch(`https://api.themoviedb.org/3/movie/${itemId}?api_key=${apiKey}`)
          .then(res => res.json())
          .then(item => {
            favorites.push({ id: itemId, ...item });
            localStorage.setItem('favorites', JSON.stringify(favorites));
            log(`Added to favorites: ${item.title || item.name}`);
          });
      } else {
        favorites.splice(index, 1);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        log(`Removed from favorites: ${favorites[index]?.title || favorites[index]?.name}`);
      }
      renderFavorites();
    }

    function renderFavorites() {
      document.getElementById('movie-grid').style.display = 'none';
      document.getElementById('playlist-grid').style.display = 'none';
      document.getElementById('favorites-grid').style.display = 'block';
      renderMovies(favorites, 'favorites-grid', true);
      document.getElementById('section-title').textContent = 'Favorites';
    }

    function addToPlaylist(itemId) {
      fetch(`https://api.themoviedb.org/3/movie/${itemId}?api_key=${apiKey}`)
        .then(res => res.json())
        .then(item => {
          if (!playlists.current.find(p => p.id === itemId)) {
            playlists.current.push({ id: itemId, ...item });
            localStorage.setItem('playlists', JSON.stringify(playlists));
            log(`Added to playlist: ${item.title || item.name}`);
          }
        });
    }

    function renderPlaylist() {
      document.getElementById('movie-grid').style.display = 'none';
      document.getElementById('favorites-grid').style.display = 'none';
      document.getElementById('playlist-grid').style.display = 'block';
      renderMovies(playlists.current, 'playlist-grid', true);
      document.getElementById('section-title').textContent = 'Current Playlist';
    }

    async function playMovie(itemId) {
      log(`Attempting to play item ID: ${itemId}`);
      document.getElementById('modal').style.display = 'none';
      document.getElementById('player-container').style.display = 'block';
      let url = `https://api.themoviedb.org/3/movie/${itemId}?api_key=${apiKey}&append_to_response=watch/providers`;
      if (['tv', 'netflix_tv'].includes(mode)) {
        url = `https://api.themoviedb.org/3/tv/${itemId}?api_key=${apiKey}&append_to_response=watch/providers`;
      }
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const item = await res.json();
        let provider = item['watch/providers']?.results?.US?.link || '';
        if (!provider) {
          const server = servers[currentServerIndex];
          const iframeSrc = `${server}${itemId}`;
          document.getElementById('player-iframe').src = iframeSrc;
          checkPlayback(iframeSrc);
        } else {
          document.getElementById('player-iframe').src = provider;
        }
      } catch (e) {
        log(`Play fetch error: ${e.message}`);
        switchServer(itemId);
      }
    }

    function checkPlayback(iframeSrc) {
      const iframe = document.getElementById('player-iframe');
      setTimeout(() => {
        if (iframe.contentWindow.document.body.innerHTML.includes('404') || iframe.contentWindow.document.body.innerHTML.includes('error')) {
          log('Playback failed, switching server');
          switchServer(iframeSrc.split('/').pop());
        }
      }, 5000);
    }

    function switchServer(itemId) {
      currentServerIndex = (currentServerIndex + 1) % servers.length;
      if (currentServerIndex === 0) {
        showError('No working server found.');
        return;
      }
      log(`Switching to server ${servers[currentServerIndex]}`);
      document.getElementById('player-iframe').src = `${servers[currentServerIndex]}${itemId}`;
      checkPlayback(`${servers[currentServerIndex]}${itemId}`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      log('Page loaded');
      const grid = document.getElementById('movie-grid');
      if (!grid) {
        log('Fatal: #movie-grid missing');
        alert('Page error: movie grid not found.');
        return;
      }

      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          mode = btn.dataset.mode;
          page = 1;
          done = false;
          movies = [];
          document.getElementById('section-title').textContent = `Trending ${mode.replace('_', ' ').charAt(0).toUpperCase() + mode.replace('_', ' ').slice(1)}`;
          document.getElementById('movie-grid').style.display = 'block';
          document.getElementById('favorites-grid').style.display = 'none';
          document.getElementById('playlist-grid').style.display = 'none';
          loadMovies(true);
        });
      });

      document.getElementById('favorites-btn').addEventListener('click', () => {
        document.querySelectorAll('.toggle-btn, .favorites-btn, .playlist-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('favorites-btn').classList.add('active');
        renderFavorites();
      });

      document.getElementById('playlist-btn').addEventListener('click', () => {
        document.querySelectorAll('.toggle-btn, .favorites-btn, .playlist-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('playlist-btn').classList.add('active');
        renderPlaylist();
      });

      document.getElementById('search-form').onsubmit = e => {
        e.preventDefault();
        const input = document.getElementById('search-input').value.trim();
        if (!input) return;
        log(`Searching: ${input}`);
        query = input;
        mode = 'search';
        page = 1;
        done = false;
        movies = [];
        document.getElementById('section-title').textContent = `Search: ${input}`;
        loadMovies(true);
      };

      document.getElementById('home-btn').onclick = () => {
        log('Returning to home');
        query = '';
        mode = 'popular';
        page = 1;
        done = false;
        movies = [];
        document.getElementById('section-title').textContent = 'Trending Movies';
        document.getElementById('search-input').value = '';
        document.querySelectorAll('.toggle-btn, .favorites-btn, .playlist-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('[data-mode="popular"]').classList.add('active');
        document.getElementById('movie-grid').style.display = 'block';
        document.getElementById('favorites-grid').style.display = 'none';
        document.getElementById('playlist-grid').style.display = 'none';
        loadMovies(true);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      document.getElementById('scroll-top').onclick = () => {
        log('Scrolling to top');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      document.getElementById('movie-grid').addEventListener('click', e => {
        const wrapper = e.target.closest('.movie-poster-wrapper');
        if (wrapper) {
          const id = wrapper.dataset.id;
          log(`Clicked item ID: ${id}`);
          showModal(id);
        }
      });

      document.getElementById('favorites-grid').addEventListener('click', e => {
        const wrapper = e.target.closest('.movie-poster-wrapper');
        if (wrapper) {
          const id = wrapper.dataset.id;
          log(`Clicked favorite ID: ${id}`);
          showModal(id);
        }
      });

      document.getElementById('playlist-grid').addEventListener('click', e => {
        const wrapper = e.target.closest('.movie-poster-wrapper');
        if (wrapper) {
          const id = wrapper.dataset.id;
          log(`Clicked playlist ID: ${id}`);
          showModal(id);
        }
      });

      document.getElementById('play-btn').addEventListener('click', () => {
        const itemId = document.getElementById('play-btn').dataset.id || document.getElementById('modal-title').dataset.id;
        if (itemId) playMovie(itemId);
      });

      document.getElementById('favorite-btn').addEventListener('click', () => {
        const itemId = document.getElementById('favorite-btn').dataset.id;
        if (itemId) toggleFavorite(itemId);
      });

      document.getElementById('add-to-playlist-btn').addEventListener('click', () => {
        const itemId = document.getElementById('add-to-playlist-btn').dataset.id;
        if (itemId) addToPlaylist(itemId);
      });

      window.addEventListener('scroll', scrollHandler);

      log('Initial load: trending movies');
      loadMovies(true);
    });
  </script>
</body>
</html>
