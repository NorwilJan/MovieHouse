    let tvModalData = { tvId: null, season: null, episode: null, seasons: [] };
    let categoryItems = [];
    let isLoading = false;
    let reachedEnd = false;
    let loadedPages = new Set();
    let movieGenres = [];
    let tvGenres = [];
    const animeGenres = [
      { id: 16, name: "Anime" },
      { id: 10765, name: "Sci-Fi & Fantasy" },
      { id: 28, name: "Action" },
      { id: 12, name: "Adventure" },
      { id: 35, name: "Comedy" },
      { id: 18, name: "Drama" },
      { id: 10749, name: "Romance" },
      { id: 14, name: "Fantasy" }
    ];
    const movieList = document.getElementById('movie-list');
    const infiniteLoader = document.getElementById('infinite-loader');
    const genreFilter = document.getElementById('genre-filter');
    const yearFilter = document.getElementById('year-filter');
    const clearFilterBtn = document.getElementById('clear-filter-btn');
    const searchByActorCheckbox = document.getElementById("search-by-actor");
    const movieSearchForm = document.getElementById('movie-search-form');
    const movieSearchInput = document.getElementById('movie-search-input');

    // Populate year filter 1900 to current year
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1900; y--) {
      let option = document.createElement('option');
      option.value = y;
      option.textContent = y;
      yearFilter.appendChild(option);
    }

    // Fetch genres once, then populate genre dropdown
    async function fetchGenres() {
      try {
        const [movieRes, tvRes] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`),
          fetch(`https://api.themoviedb.org/3/genre/tv/list?api_key=${apiKey}`)
        ]);
        if (!movieRes.ok || !tvRes.ok) throw new Error('Failed to fetch genres');
        const movieData = await movieRes.json();
        const tvData = await tvRes.json();
        movieGenres = movieData.genres || [];
        tvGenres = tvData.genres || [];
        populateGenreFilter();
        genreFilter.disabled = false;
      } catch(e) {
        genreFilter.innerHTML = '<option value="" id="genre-all">Failed to load genres</option>';
        genreFilter.disabled = false;
      }
    }

    // Populate genre filter based on currentMode
    function populateGenreFilter() {
      genreFilter.innerHTML = '<option value="" id="genre-all">All Genres</option>';
      let genres = [];
      if(currentMode === "tv") genres = tvGenres;
      else if(currentMode === "anime") genres = animeGenres;
      else if(currentMode === "netflix") genres = netflixType === "movie" ? movieGenres : tvGenres;
      else if(currentMode === "favorites") {
        genres = [...new Set([...movieGenres,...tvGenres])].sort((a,b)=>a.name.localeCompare(b.name));
      } else genres = movieGenres;
      genres.forEach((genre, i) => {
        let option = document.createElement('option');
        option.value = genre.id;
        option.id = `genre-${i}`;
        option.textContent = genre.name;
        genreFilter.appendChild(option);
      });
      genreFilter.value = currentGenre || "";
      genreFilter.setAttribute('aria-activedescendant', genreFilter.options[genreFilter.selectedIndex]?.id || '');
    }

    // Check if favorite
    function isFavorite(id, media_type) {
      return favorites.some(f => f.id === id && f.media_type === media_type);
    }
    // Toggle favorite
    function toggleFavorite(id, media_type) {
      if(isFavorite(id, media_type)) {
        favorites = favorites.filter(f => f.id !== id || f.media_type !== media_type);
      } else {
        favorites.push({id, media_type});
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      if(currentMode === "favorites") renderFavorites();
      // update favorite button classes in list
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        if(btn.closest('.movie-col') && btn.closest('.movie-col').innerHTML.includes(`${media_type}/${id}`)){
          btn.classList.toggle('favorited', isFavorite(id, media_type));
        }
      });
      const tvFavoriteBtn = document.getElementById('tv-favorite-btn');
      if(tvFavoriteBtn && tvModalData.tvId === id && media_type === 'tv'){
        tvFavoriteBtn.classList.toggle('favorited', isFavorite(id,'tv'));
      }
    }

    // Render movies return false if none
    function renderMovies(items, clear = false) {
      if(clear) movieList.innerHTML = '';
      if(!items || items.length === 0){
        if(clear) movieList.innerHTML = `<div class="empty-state">No items found for this ${currentGenre ? 'genre':'category'}.</div>`;
        return false;
      }
      const fragment = document.createDocumentFragment();
      items.forEach(item => {
        const isTv = item.media_type === 'tv' || (!!item.name && !item.title);
        const mediaType = isTv ? 'tv' : 'movie';
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie-col';
        movieDiv.innerHTML = `
          <div class="movie-poster-wrapper" tabindex="0">
            <img src="${item.poster_path ? imageBaseUrl+item.poster_path : 'img/no-poster.png'}" alt="${isTv ? item.name : item.title}" class="img-fluid movie-poster-img">
            <button class="play-btn-centered" type="button" title="${isTv ? "View TV Show" : "Play Movie"}">
              <i class="fas fa-${isTv ? "tv" : "play"}"></i>
            </button>
            <button class="favorite-btn${isFavorite(item.id, mediaType) ? ' favorited' : ''}" title="Add to favorites" aria-label="Add to favorites" tabindex="0">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="movie-metadata">
            <span class="movie-title" title="${isTv ? item.name : item.title}">${isTv ? item.name : item.title}</span>
            <span class="movie-year">${((isTv ? item.first_air_date : item.release_date) || '').slice(0,4)}</span>
            ${isTv ? '<span class="movie-type" style="font-size: 0.9em; color: #1976d2;">TV Show</span>':''}
          </div>
        `;
        movieDiv.querySelector('.play-btn-centered').onclick = () => { isTv ? showTvDetails(item) : showDetails(item); };
        movieDiv.querySelector('.favorite-btn').onclick = (e) => { e.stopPropagation(); toggleFavorite(item.id, mediaType); };
        fragment.appendChild(movieDiv);
      });
      movieList.appendChild(fragment);
      return true;
    }

    // Fetch movies with applied filters
    async function fetchMoviesInf(page=1){
      if(loadedPages.has(page) || page > maxPages) return [];
      let url = '';
      const selectedYear = yearFilter.value;
      let yearParam = '';
      if(selectedYear){
        if(currentMode === 'tv') yearParam = `&first_air_date_year=${selectedYear}`;
        else yearParam = `&primary_release_year=${selectedYear}`;
      }

      if(currentMode === 'favorites'){
        renderFavorites();
        return [];
      }
      if(currentMode === 'search' && currentQuery.trim()){
        url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(currentQuery)}&page=${page}&include_adult=false`;
      } else if(currentMode === 'anime'){
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${currentGenre||16}&with_original_language=ja&sort_by=popularity.desc&page=${page}`;
      } else if(currentMode === 'tagalog'){
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_original_language=tl${currentGenre ? `&with_genres=${currentGenre}` : ''}&sort_by=popularity.desc&page=${page}`;
      } else if(currentMode === 'tv'){
        url = `https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}${yearParam}${currentGenre ? `&with_genres=${currentGenre}` : ''}&sort_by=popularity.desc&page=${page}`;
      } else if(currentMode === 'netflix'){
        if(netflixType === 'movie'){
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_watch_providers=8&watch_region=US${currentGenre ? `&with_genres=${currentGenre}` : ''}&sort_by=popularity.desc&page=${page}`;
        } else {
          url = `https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}&with_watch_providers=8&watch_region=US${currentGenre ? `&with_genres=${currentGenre}` : ''}&sort_by=popularity.desc&page=${page}`;
        }
      } else {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}${yearParam}${currentGenre ? `&with_genres=${currentGenre}` : ''}&sort_by=popularity.desc&page=${page}`;
      }
      try{
        genreFilter.disabled = true; yearFilter.disabled = true;
        const response = await fetch(url);
        if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        totalPages = Math.min(data.total_pages || 1, maxPages);
        loadedPages.add(page);
        return data.results || [];
      }
      catch(e){
        movieList.innerHTML = `<div class="error-state">Failed to load movies/TV shows. Please check your connection.</div>`;
        infiniteLoader.style.display = "none";
        return [];
      }
      finally{
        genreFilter.disabled = false; yearFilter.disabled = false;
      }
    }

    // Infinite scroll load more movies
    async function loadMoreMovies(clear = false){
      if(isLoading || reachedEnd || currentPage > maxPages) return;
      isLoading = true;
      infiniteLoader.style.display = '';
      const items = await fetchMoviesInf(currentPage);
      if(items.length>0){
        if(clear){
          categoryItems = items;
          movieList.innerHTML = '';
          renderMovies(items, false);
        }
        else {
          categoryItems = [...categoryItems, ...items].slice(0, maxItems);
          renderMovies(items, false);
        }
        currentPage++;
        if(currentPage > totalPages) reachedEnd = true;
      } else {
        reachedEnd = true;
        if(clear && !categoryItems.length) movieList.innerHTML = `<div class="empty-state">No items found for this ${currentGenre ? 'genre' : 'category'}.</div>`;
      }
      isLoading = false;
      infiniteLoader.style.display = 'none';
    }

    // Listen scroll for infinite loading
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if(scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 150){
          loadMoreMovies();
        }
      }, 150);
    });

    // Event listeners for filters
    yearFilter.addEventListener('change', () => {
      currentGenre = ''; genreFilter.value = '';
      currentPage = 1; reachedEnd = false; loadedPages.clear(); categoryItems = [];
      loadMoreMovies(true);
    });
    genreFilter.addEventListener('change', () => {
      currentGenre = genreFilter.value;
      currentPage = 1; reachedEnd = false; loadedPages.clear(); categoryItems = [];
      loadMoreMovies(true);
    });
    clearFilterBtn.addEventListener('click', () => {
      yearFilter.value = ''; genreFilter.value = ''; currentGenre = '';
      currentPage = 1; reachedEnd = false; loadedPages.clear(); categoryItems = [];
      loadMoreMovies(true);
    });

    // Search by actor handling
    movieSearchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = movieSearchInput.value.trim();
      const searchByActor = searchByActorCheckbox.checked;
      if(!query) return;
      currentQuery = query;
      currentPage = 1; reachedEnd = false; loadedPages.clear(); categoryItems = [];

      if(searchByActor){
        try{
          const peopleRes = await fetch(`https://api.themoviedb.org/3/search/person?api_key=${apiKey}&query=${encodeURIComponent(query)}&page=1`);
          const peopleData = await peopleRes.json();
          if(!peopleData.results?.length){
            movieList.innerHTML = `<div class="empty-state">No actors or actresses found matching "${query}".</div>`;
            return;
          }
          const personId = peopleData.results.id;
          const creditsRes = await fetch(`https://api.themoviedb.org/3/person/${personId}/combined_credits?api_key=${apiKey}`);
          const creditsData = await creditsRes.json();
          if(!creditsData.cast?.length){
            movieList.innerHTML =  `<div class="empty-state">No movies or shows found for actor/actress "${query}".</div>`;
            return;
          }
          let filtered = creditsData.cast;
          if(yearFilter.value){
            filtered = filtered.filter(item => (item.release_date || item.first_air_date)?.startsWith(yearFilter.value));
          }
          if(currentGenre){
            filtered = filtered.filter(item => item.genre_ids?.includes(parseInt(currentGenre)));
          }
          if(filtered.length === 0){
            movieList.innerHTML = `<div class="empty-state">No results matching your filters for actor/actress "${query}".</div>`;
            return;
          }
          movieList.innerHTML = '';
          renderMovies(filtered, false);
          reachedEnd = true; // stop infinite loading in actor search
        }
        catch(err){
          console.error(err);
          movieList.innerHTML = `<div class="error-state">Error searching for actor/actress. Please try again.</div>`;
        }
      } else {
        currentMode = 'search';
        loadMoreMovies(true);
      }
    });

    // Initial calls
    fetchGenres();
    loadMoreMovies(true);

    // Back to top button
    const backToTopBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 300){
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    // Dummy modal functions (replace with your own)
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function closeTvModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function showDetails(movie) { /* your existing code to show movie modal */ }
    function showTvDetails(tv) { /* your existing code to show tv modal */ }
    function changeServer() { /* your existing server switching code */ }
    function triggerIframePlay(id) { /* your iframe play code */ }
  </script>
