<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Highway Template</title>

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/templatemo-highway.css">
    
    </head>
<body>

    <nav>
        <div class="logo">
            <a href="#">Highway <em>Template</em></a>
        </div>
        <div class="menu-icon">
            <span></span>
        </div>
    </nav>

    <div class="overlay-menu">
        <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="#" class="modal-btn">Contact Us</a></li>
        </ul>
        <p>Copyright &copy; 2025 Company Name</p>
    </div>

    <div id="video-container">
        <div class="video-overlay"></div>
        <div class="video-content">
            <div class="inner">
                <h1>Highway <em>Studio</em></h1>
                <p>A full-page HTML/CSS layout with a video banner and image galleries.</p>
                <div class="scroll-icon">
                    </div>
            </div>
        </div>
        <video autoplay="" loop="" muted="">
            <source src="videos/highway-loop.mp4" type="video/mp4" />
        </video>
    </div>

    <section class="full-screen-portfolio">
        <div class="container-fluid">
            </div>
    </section>

    <div class="popup-icon">
        <button id="modal_trigger" class="modal-btn">
            <img src="img/contact-icon.png" alt="Contact Icon">
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content modal-animated-in">
            <div class="close-btn" id="close_btn">
                <img src="img/close_icon.png" alt="Close Icon">
            </div>
            <div class="modal-header">
                <h3>Contact <em>Form</em></h3>
            </div>
            <div class="modal-body">
                <form id="contact" action="" method="post">
                    <input type="text" name="name" id="name" placeholder="Your Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2025 Company Name | Design: <a href="https://templatemo.com">TemplateMo</a></p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
