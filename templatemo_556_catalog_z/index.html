<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .tm-search-form, .movie-metadata, .modal-body, .footer, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0.5em 0;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 2px 12px #1976d2a0, 0 1px 2px #1a2028;
      line-height: 1.1;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.6rem;
      }
      .navbar-collapse {
        background: #15191e;
        padding: 0.8rem;
      }
      .nav-link {
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
      }
      .navbar-toggler {
        border: none;
        color: #eee;
      }
      .navbar-toggler i {
        font-size: 1.4rem;
      }
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      border-radius: 6px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .movie-poster-wrapper:hover .movie-poster-img {
      box-shadow: 0 6px 24px #1976d280;
    }
    .movie-poster-wrapper {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-poster-wrapper:hover {
      transform: translateY(-2px) scale(1.01);
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      box-shadow: 0 2px 8px #1976d299;
      transition: all 0.2s;
    }
    .play-btn-centered:hover {
      background: #2196f3 !important;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .favorite-btn, .watchlist-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: #fff !important;
      cursor: pointer;
      z-index: 4;
      transition: color 0.2s;
    }
    .watchlist-btn {
      right: 30px;
    }
    .favorite-btn.favorited {
      color: #ff3870 !important;
    }
    .watchlist-btn.watchlisted {
      color: #ffca28 !important;
    }
    .favorite-btn:hover, .watchlist-btn:hover {
      color: #ff3870 !important;
    }
    .modal-content .favorite-btn, .modal-content .watchlist-btn {
      position: static;
      display: inline-block;
      margin: 0.5em 0.5em 0 0;
      font-size: 1.3em;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      border-radius: 8px;
      max-width: 90vw;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      margin: 5vh auto;
      padding: 1rem;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 5;
      opacity: 0.8;
    }
    @media (max-width: 767.98px) {
      .modal-content {
        width: 95vw;
        margin: 2.5vh auto;
        padding: 0.8rem;
      }
      .close {
        right: 8px;
        top: 8px;
        font-size: 1.6em;
      }
    }
    .chip {
      background: #1976d2 !important;
      color: #fff !important;
      padding: 0.3em 0.8em;
      border-radius: 12px;
      margin-right: 0.5em;
    }
    .spinner {
      border-top: 5px solid #1976d2;
      border: 5px solid #222;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state, .error-state {
      color: #bbb;
      text-align: center;
      font-size: 1.1em;
      margin: 2rem 0;
    }
    .movie-col {
      padding: 0.5rem;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(21,25,30,0.95);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    #modal-video, #tv-episode-player {
      width: 100%;
      aspect-ratio: 16/9;
      min-height: 150px;
      max-height: 40vh;
      margin: 1rem 0;
      border-radius: 6px;
      background: #111;
      border: none;
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .modal-body img {
      max-width: 150px;
      border-radius: 8px;
      align-self: center;
    }
    .modal-genre, .modal-cast, .modal-crew {
      font-size: 0.95em;
      margin-bottom: 0.5rem;
    }
    .modal-trailer {
      margin: 0.5rem 0;
    }
    .server-selector {
      margin: 1rem 0;
    }
    .server-selector select {
      background: #1a1f25;
      color: #eee;
      border: 1px solid #222;
      padding: 0.3em;
    }
    .share-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .share-btn:hover {
      background: #2196f3;
    }
    #recently-viewed-list, #recommendations-list {
      display: flex;
      overflow-x: auto;
      gap: 0.8rem;
      padding-bottom: 0.5rem;
    }
    #recently-viewed-list .movie-col, #recommendations-list .movie-col {
      width: 100px;
      min-width: 100px;
      padding: 0.3rem;
    }
    #tv-modal-seasons-list {
      margin-top: 0.8rem;
      background: #23272e;
      border-radius: 6px;
      padding: 0.6rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .season-header {
      font-weight: bold;
      color: #2196f3;
      cursor: pointer;
      margin-bottom: 0.3rem;
    }
    .episode-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-left: 0.5rem;
      border-left: 2px solid #1976d2;
      margin-bottom: 0.3rem;
    }
    .tv-episode-play-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.2em 0.6em;
      font-size: 0.9em;
      cursor: pointer;
    }
    .tv-episode-play-btn:hover {
      background: #2196f3;
    }
    .iframe-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      cursor: pointer;
    }
    .iframe-play-overlay:hover {
      background: #2196f3;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      margin: 0.5rem 0;
    }
    .category-search-form, #filter-panel {
      margin: 1rem auto;
      max-width: 500px;
      display: none;
    }
    #category-search-form .tm-search-input, #filter-panel select {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
      padding: 0.4em;
    }
    #category-search-form .tm-search-btn, #filter-panel button {
      background: #1976d2;
      color: #fff;
      border: none;
    }
    #category-search-form .tm-search-btn:hover, #filter-panel button:hover {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content-movie">
      <span class="close" onclick="closeModal()" aria-label="Close modal">Ã—</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <div class="modal-genre" id="modal-genres"></div>
          <p id="modal-description"></p>
          <div class="modal-cast" id="modal-cast"></div>
          <div class="modal-crew" id="modal-crew"></div>
          <div class="modal-trailer" id="modal-trailer"></div>
          <button class="share-btn" onclick="shareMovie()">Share</button>
          <button class="favorite-btn" id="movie-favorite-btn" title="Add to favorites"><i class="fas fa-heart"></i></button>
          <button class="watchlist-btn" id="movie-watchlist-btn" title="Add to watchlist"><i class="fas fa-bookmark"></i></button>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="player.videasy.net">Videasy</option>
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="vidsrc.to">Vidsrc.to</option>
        </select>
      </div>
      <div class="iframe-container">
        <iframe id="modal-video" allowfullscreen></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('modal-video')"><i class="fas fa-play"></i></button>
      </div>
      <div id="similar-movies"></div>
    </div>
    <div class="modal-content" id="modal-content-tv" style="display:none;">
      <span class="close" onclick="closeTvModal()" aria-label="Close modal">Ã—</span>
      <div class="modal-body">
        <img id="tv-modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="tv-modal-title"></h2>
          <div class="modal-genre" id="tv-modal-genres"></div>
          <p id="tv-modal-description"></p>
          <div><strong>First Air:</strong> <span id="tv-modal-air-date"></span></div>
          <div><strong>Seasons:</strong> <span id="tv-modal-total-seasons"></span></div>
          <button class="share-btn" onclick="shareTvShow()">Share</button>
          <button class="favorite-btn" id="tv-favorite-btn" title="Add to favorites"><i class="fas fa-heart"></i></button>
          <button class="watchlist-btn" id="tv-watchlist-btn" title="Add to watchlist"><i class="fas fa-bookmark"></i></button>
          <div id="tv-progress"></div>
          <div id="tv-modal-seasons-list"></div>
        </div>
      </div>
      <div class="iframe-container">
        <iframe id="tv-episode-player" allowfullscreen style="display:none;"></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('tv-episode-player')"><i class="fas fa-play"></i></button>
      </div>
      <button class="tv-episode-play-btn" id="tv-episode-next-btn" style="display:none;margin:0.5rem auto;">Next Episode</button>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="logo-text">MovieDck</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" id="nav-movies" href="#">Trending Movies</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-tvshows" href="#">Trending TV</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-anime" href="#">Anime</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-tagalog" href="#">Tagalog</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-netflix" href="#"><i class="fab fa-netflix"></i> Netflix</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-favorites" href="#"><i class="fas fa-heart"></i> Favorites</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-watchlist" href="#"><i class="fas fa-bookmark"></i> Watchlist</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="tm-hero d-flex justify-content-center align-items-center">
    <form class="d-flex tm-search-form" id="movie-search-form" autocomplete="off" style="max-width:500px;margin:1.5rem auto;">
      <input class="form-control tm-search-input" type="search" id="movie-search-input" placeholder="Search movies or TV..." aria-label="Search">
      <button class="btn tm-search-btn" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>

  <div class="container-fluid tm-container-content tm-mt-60">
