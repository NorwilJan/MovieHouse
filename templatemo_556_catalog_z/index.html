<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <!-- Google Fonts for classy branding -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .navbar-nav, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .modal, .tm-search-form, .movie-metadata, .modal-body, .modal-text, .footer, .pagination, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0.6em 0;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 18px #1976d2c0, 0 1px 2px #1a2028;
      line-height: 1.1;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.8rem;
      }
      .navbar-collapse {
        background: #15191e;
        padding: 1rem;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-link {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
      }
      .navbar-toggler {
        border: none;
        color: #eee;
      }
      .navbar-toggler-icon {
        background-image: none;
      }
      .navbar-toggler i {
        font-size: 1.5rem;
        color: #eee;
      }
    }
    .movie-poster-wrapper, .movie-col {
      background: transparent !important;
      position: relative;
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      transition: box-shadow 0.2s;
      border-radius: 6px;
      display: block;
      width: 100%;
    }
    .movie-poster-wrapper:focus-within .movie-poster-img,
    .movie-poster-wrapper:hover .movie-poster-img:not(:hover) {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-img:hover {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-wrapper:hover .play-btn-centered,
    .movie-poster-wrapper:focus-within .play-btn-centered {
      filter: brightness(1.13);
    }
    .movie-poster-wrapper {
      cursor: pointer;
      transition: transform 0.15s;
    }
    .movie-poster-wrapper:hover,
    .movie-poster-wrapper:focus-within {
      transform: translateY(-2px) scale(1.02);
      z-index: 1;
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0.95;
      box-shadow: 0 2px 12px #1976d299;
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
    }
    .play-btn-centered:hover, .play-btn-centered:focus {
      background: #2196f3 !important;
      box-shadow: 0 4px 18px #1976d2cc, 0 1px 4px #222;
      transform: translate(-50%, -50%) scale(1.08);
      color: #fff !important;
      outline: none;
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      z-index: 4;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
    }
    .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    .favorite-btn:hover, .favorite-btn:focus {
      color: #ff3870 !important;
    }
    #modal-content-tv .favorite-btn {
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
      margin: 0.5em 0;
      display: inline-block;
    }
    #modal-content-tv .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    #modal-content-tv .favorite-btn:hover,
    #modal-content-tv .favorite-btn:focus {
      color: #ff3870 !important;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      max-height: 95vh;
      overflow-y: auto;
      border-radius: 8px;
      max-width: 800px;
      width: 98vw;
      margin: 2vw;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .chip {
      background: #1976d2 !important;
      color: #fff !important;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 20px;
      top: 18px;
      font-size: 2em;
      cursor: pointer;
      z-index: 2;
      opacity: 0.7;
    }
    .spinner {
      border-top: 7px solid #1976d2;
      border: 7px solid #222;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.1s linear infinite;
      margin: 40px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state, .error-state {
      color: #bbb;
      text-align: center;
      font-size: 1.2em;
      margin-top: 2rem;
    }
    .movie-col {
      padding-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; flex: 0 0 16.6666%; max-width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; flex: 0 0 25%; max-width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; flex: 0 0 50%; max-width: 50%; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(21,25,30,0.94);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    #modal-video, #tv-episode-player {
      width: 98%;
      aspect-ratio: 16/9;
      min-height: 180px;
      max-height: 46vh;
      margin: 1rem auto 0 auto;
      display: block;
      border-radius: 6px;
      background: #111;
      border: none;
    }
    @media (max-width: 767.98px) {
      #modal-video, #tv-episode-player {
        min-height: 120px;
        max-height: 30vh;
      }
      .modal-content {
        max-height: 98vh;
      }
    }
    @media (orientation: landscape) and (max-width: 991.98px) {
      #modal-video:fullscreen, #tv-episode-player:fullscreen {
        width: 100vw;
        height: 100vh;
        max-height: none;
        margin: 0;
        border-radius: 0;
      }
    }
    .modal-body {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem 2rem 1rem 2rem;
    }
    .modal-body img {
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-genre, .modal-cast, .modal-crew {
      font-size: 0.97em;
      margin-bottom: 6px;
    }
    .modal-trailer {
      margin: 12px 0;
    }
    .server-selector {
      margin: 1.5rem 0 0 2rem;
    }
    .server-selector label {
      color: #eee;
      margin-right: 1em;
    }
    .share-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 7px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.97em;
      cursor: pointer;
      transition: background 0.17s;
    }
    .share-btn:hover, .share-btn:focus {
      background: #2196f3;
      color: #fff;
    }
    #recently-viewed-section {
      margin: 0 0 2.2rem 0;
      padding: 0.8rem 0.7rem 0.8rem 0.7rem;
      border-radius: 8px;
      background: #1a1f25;
    }
    #recently-viewed-list {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 0.4em;
      scrollbar-width: thin;
    }
    #recently-viewed-list .movie-col {
      width: 110px !important;
      min-width: 110px;
      max-width: 110px;
      flex: 0 0 110px !important;
      padding-bottom: 0;
    }
    #recently-viewed-list .movie-title {
      font-size: 0.9em;
    }
    #tv-modal-seasons-list {
      margin-top: 1em;
      background: #23272e;
      color: #eee;
      border-radius: 8px;
      padding: 0.7em 0.7em 0.7em 0.7em;
      max-height: 220px;
      overflow-y: auto;
    }
    .season-block {
      margin-bottom: 0.9em;
    }
    .season-header {
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      margin-bottom: 0.4em;
      color: #2196f3;
    }
    .episodes-list {
      margin-left: 1.2em;
      margin-bottom: 0.3em;
      padding-bottom: 0.6em;
    }
    .episode-block {
      display: flex;
      align-items: center;
      margin-bottom: 0.25em;
      font-size: 0.97em;
      gap: 0.8em;
      border-left: 2px solid #1976d2;
      padding-left: 0.7em;
    }
    .episode-block span {
      flex: 1 1 auto;
    }
    .tv-episode-play-btn, .tv-episode-next-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.25em 0.8em;
      font-size: 0.92em;
      cursor: pointer;
      margin-left: 0.3em;
      transition: background 0.12s;
    }
    .tv-episode-play-btn:hover, .tv-episode-play-btn:focus,
    .tv-episode-next-btn:hover, .tv-episode-next-btn:focus {
      background: #2196f3;
      color: #fff;
      outline: none;
    }
    #tv-episode-player {
      margin-bottom: 1em;
    }
    .iframe-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      cursor: pointer;
      opacity: 0.9;
      transition: background 0.2s, transform 0.2s;
    }
    .iframe-play-overlay:hover,
    .iframe-play-overlay:focus {
      background: #2196f3;
      transform: translate(-50%, -50%) scale(1.1);
      outline: none;
    }
    .iframe-container {
      position: relative;
      display: inline-block;
      width: 98%;
      margin: 1rem auto 0 auto;
    }
    .category-search-form {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: none;
    }
    #category-search-form .tm-search-input {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
    }
    #category-search-form .tm-search-btn {
      background: #1976d2;
      border: none;
      color: #fff;
    }
    #category-search-form .tm-search-btn:hover,
    #category-search-form .tm-search-btn:focus {
      background: #2196f3;
    }
    /* Scroll-to-top button style */
    #scrollToTopBtn {
      display: none;
      position: fixed;
      right: 26px;
      bottom: 32px;
      z-index: 9999;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #1976d2;
      color: #fff;
      border: none;
      font-size: 2em;
      box-shadow: 0 2px 12px #1976d299;
      transition: opacity 0.3s;
      opacity: 0.8;
      cursor: pointer;
    }
    #scrollToTopBtn:hover { opacity: 1; }
  </style>
  <!-- Your ad script here if needed -->
</head>

    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

  <script>
    // ... all your existing JS code up to setActiveNav, unchanged ...
    // ----------- SCROLL-TO-TOP FEATURE -----------
    (function() {
      const scrollBtn = document.getElementById("scrollToTopBtn");
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          scrollBtn.style.display = 'block';
        } else {
          scrollBtn.style.display = 'none';
        }
      });
      scrollBtn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    })();

    // ----------- [FIX] setActiveNav typo -----------
    function setActiveNav(mode) {
      document.getElementById('nav-movies').classList.remove('active');
      document.getElementById('nav-tvshows').classList.remove('active');
      document.getElementById('nav-anime').classList.remove('active');
      document.getElementById('nav-tagalog').classList.remove('active');
      document.getElementById('nav-netflix').classList.remove('active');
      if (mode === "anime") {
        document.getElementById('nav-anime').classList.add('active'); // fixed typo here
      } else if (mode === "tagalog") {
        document.getElementById('nav-tagalog').classList.add('active');
      } else if (mode === "tv") {
        document.getElementById('nav-tvshows').classList.add('active');
      } else if (mode === "netflix") {
        document.getElementById('nav-netflix').classList.add('active');
      } else if (mode === "favorites") {
        // handled separately for heart color
      } else {
        document.getElementById('nav-movies').classList.add('active');
      }
    }
