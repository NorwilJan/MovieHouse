<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck - Stream Movies & TV Shows</title>
  <meta name="description" content="Explore a vast library of movies and TV shows with MovieDck, powered by TMDB. Free streaming with HD quality.">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=DM+Serif+Display&display=swap">
  <!-- Bootstrap and Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnS0PnZ2tH7AZ1dU5N1wJLYW8zQ2F7n5vZ7g0v8Gq7pA2oD5X8v8zX0j6tZ9kHIO6Y8eR7Do1h8x3z9l8lvJgg==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous">
  <style>
    :root {
      --primary-bg: #1a1e24;
      --secondary-bg: #252a32;
      --modal-bg: #2d343d;
      --accent-color: #00adb5;
      --accent-hover: #00e1e6;
      --text-color: #e0e0e0;
      --border-color: #444;
      --favorite-color: #ff4757;
      --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.4);
      --shadow-accent: 0 8px 32px rgba(0, 173, 181, 0.4);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Montserrat', Arial, sans-serif;
      line-height: 1.6;
    }

    .container-fluid, .modal-content, .navbar, .footer {
      background: var(--primary-bg);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    /* Navbar */
    .navbar {
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .navbar-brand {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      color: var(--accent-color);
      text-shadow: 0 2px 8px var(--accent-hover);
    }

    .nav-tabs {
      border-bottom: 1px solid var(--border-color);
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    .nav-link {
      color: var(--text-color) !important;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      padding: 0.5rem 1rem;
      transition: color 0.2s, background 0.2s;
    }

    .nav-link.active, .nav-link:hover {
      color: var(--accent-hover) !important;
      background: var(--secondary-bg);
      border-bottom: 2px solid var(--accent-color);
    }

    /* Search Form */
    .search-form {
      max-width: 400px;
      width: 100%;
    }

    .search-form input {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .search-form button {
      background: var(--accent-color);
      border: none;
      transition: background 0.2s;
    }

    .search-form button:hover {
      background: var(--accent-hover);
    }

    /* Netflix Filter */
    .netflix-filter {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .netflix-filter label {
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    .netflix-filter select {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    /* Carousel */
    .carousel {
      margin-bottom: 2rem;
      width: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      filter: brightness(60%);
      cursor: pointer;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      bottom: 15%;
      cursor: pointer;
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    .carousel-title {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin-bottom: 0.5rem;
    }

    /* Movie Grid */
    .movie-col {
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .movie-col:hover {
      transform: translateY(-5px);
    }

    .movie-poster {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: var(--shadow-light);
      width: 100%;
      aspect-ratio: 2 / 3;
    }

    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.3s;
    }

    .movie-poster:hover img {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
      font-size: clamp(1rem, 3vw, 1.5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 2;
    }

    .play-overlay:hover {
      opacity: 1;
    }

    .play-overlay i {
      color: #fff;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #fff;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }

    .favorite-btn.favorited {
      color: var(--favorite-color);
    }

    .favorite-btn:hover {
      color: var(--favorite-color);
    }

    .favorite-btn i {
      color: inherit;
    }

    .movie-title {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      margin-top: 0.5rem;
      text-align: center;
      display: block;
      color: var(--text-color);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      overflow-y: auto;
      padding: 1rem;
    }

    .modal-content {
      background: var(--modal-bg);
      width: 100%;
      max-width: 90vw;
      max-height: 90vh;
      margin: 0 auto;
      border-radius: 12px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--modal-bg);
      z-index: 10;
    }

    .modal-title {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      margin: 0;
    }

    .modal-close {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      color: var(--accent-hover);
      background: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      line-height: 1;
      padding: 0.5rem;
    }

    .modal-close:hover {
      opacity: 0.8;
    }

    .modal-body {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .modal-body {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .modal-poster {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
      aspect-ratio: 2 / 3;
      object-fit: contain;
    }

    .modal-details {
      flex: 1;
      width: 100%;
      min-width: 0;
    }

    .modal-details p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      margin-bottom: 1rem;
    }

    .modal-genres .badge {
      background: var(--accent-color);
      color: #fff;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
    }

    .video-container {
      position: relative;
      width: 100%;
      margin-top: 1rem;
    }

    #modal-video, #tv-episode-player {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 8px;
      background: #000;
      border: none;
    }

    .video-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .video-controls select {
      background: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .video-controls label {
      margin-right: 0.5rem;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }

    .fullscreen-btn:hover {
      background: var(--accent-hover);
    }

    .fullscreen-btn i {
      color: #fff;
    }

    /* TV Modal Specific */
    #tv-modal-seasons-list {
      margin-top: 1rem;
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }

    .season-header {
      font-weight: bold;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--accent-hover);
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .episode-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0 0.5rem 1rem;
      border-left: 2px solid var(--accent-color);
      font-size: clamp(0.85rem, 1.5vw, 0.95rem);
    }

    .tv-episode-play-btn, .tv-episode-next-btn {
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
      cursor: pointer;
      transition: background 0.2s;
    }

    .tv-episode-play-btn:hover, .tv-episode-next-btn:hover {
      background: var(--accent-hover);
    }

    /* Footer */
    .footer {
      padding: 2rem 0;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      border-top: 1px solid var(--border-color);
    }

    .footer a {
      color: var(--accent-hover);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Grid */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -0.5rem;
    }

    .row-cols-1 > * { flex: 0 0 100%; max-width: 100%; }
    @media (min-width: 576px) { .row-cols-md-4 > * { flex: 0 0 50%; max-width: 50%; } }
    @media (min-width: 768px) { .row-cols-md-4 > * { flex: 0 0 33.333%; max-width: 33.333%; } }
    @media (min-width: 992px) { .row-cols-md-4 > * { flex: 0 0 25%; max-width: 25%; } }
    @media (min-width: 1200px) { .row-cols-md-4 > * { flex: 0 0 20%; max-width: 20%; } }
    @media (min-width: 1400px) { .row-cols-md-4 > * { flex: 0 0 16.666%; max-width: 16.666%; } }
  </style>
</head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-0gnw5z2zS3C0kRN8W6v2x0l4x4w5g4Q/6rT5m8sQ7xFzS5r5w4U4m7j5w5g4Q6s4rT5m8sQ7xFzS5r5w4U4m7j" crossorigin="anonymous" defer></script>
  <script>
    // Configuration
    const CONFIG = {
      apiKey: '40f1982842db35042e8561b13b38d492',
      imageBaseUrl: 'https://image.tmdb.org/t/p/w500',
      servers: ['player.videasy.net', 'vidsrc.cc', 'vidsrc.me', 'vidsrc.to']
    };

    // State
    let state = {
      currentMode: 'movies',
      currentPage: 1,
      totalPages: 1,
      favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
      recentlyViewed: JSON.parse(localStorage.getItem('recently_viewed') || '[]'),
      isLoading: false,
      reachedEnd: false,
      lastModalItem: null,
      tvModalData: { tvId: null, season: null, episode: null, seasons: [] },
      searchQuery: '',
      netflixType: 'movie'
    };

    // Utility Functions
    const showError = (message, container = document.getElementById('movie-list')) => {
      container.innerHTML = `<div class="text-center text-warning">${message}</div>`;
    };

    const toggleFavorite = (id, type) => {
      const itemIndex = state.favorites.findIndex(f => f.id === id && f.type === type);
      if (itemIndex > -1) {
        state.favorites.splice(itemIndex, 1);
      } else {
        state.favorites.push({ id, type });
      }
      localStorage.setItem('favorites', JSON.stringify(state.favorites));
      updateFavoriteButtons();
      if (state.currentMode === 'favorites') {
        resetContent();
      }
    };

    const updateFavoriteButtons = () => {
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        const id = parseInt(btn.dataset.id);
        const type = btn.dataset.type;
        const isFavorited = state.favorites.some(f => f.id === id && f.type === type);
        btn.classList.toggle('favorited', isFavorited);
      });
    };

    const addRecentlyViewed = (item) => {
      state.recentlyViewed = state.recentlyViewed.filter(m => m.id !== item.id);
      state.recentlyViewed.unshift({
        id: item.id,
        title: item.title || item.name,
        poster_path: item.poster_path
      });
      if (state.recentlyViewed.length > 12) state.recentlyViewed.pop();
      localStorage.setItem('recently_viewed', JSON.stringify(state.recentlyViewed));
    };

    // API and Rendering
    const fetchItems = async (mode, page = 1, query = '') => {
      let url;
      let type = 'movie';
      switch (mode) {
        case 'tvshows': 
          url = `https://api.themoviedb.org/3/trending/tv/day?api_key=${CONFIG.apiKey}&page=${page}`; 
          type = 'tv';
          break;
        case 'anime': 
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_genres=16&sort_by=popularity.desc&page=${page}`; 
          break;
        case 'tagalog': 
          url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_original_language=tl&sort_by=popularity.desc&page=${page}`; 
          break;
        case 'netflix': 
          if (state.netflixType === 'tv') {
            url = `https://api.themoviedb.org/3/discover/tv?api_key=${CONFIG.apiKey}&with_watch_providers=8&sort_by=popularity.desc&page=${page}`;
            type = 'tv';
          } else {
            url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_watch_providers=8&sort_by=popularity.desc&page=${page}`;
          }
          try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            state.totalPages = data.total_pages || 1;
            return (data.results || []).map(item => ({ ...item, media_type: item.media_type || type }));
          } catch (e) {
            console.warn('Netflix provider failed, falling back to popular content:', e);
            return await fetchItems('trending', page); // Fallback to trending content
          }
        case 'search': 
          url = `https://api.themoviedb.org/3/search/multi?api_key=${CONFIG.apiKey}&query=${encodeURIComponent(query)}&page=${page}`; 
          break;
        default: 
          url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${CONFIG.apiKey}&page=${page}`; 
      }
      try {
        console.log(`Fetching from: ${url}`);
        const response = await fetch(url);

        const data = await response.json();

        state.totalPages = data.total_pages || 1;
        return (data.results || []).map(item => ({ ...item, media_type: item.media_type || type }));
      } catch (e) {
        console.error('Fetch error:', e);
        showError('Failed to load content. This might be due to regional restrictions or API issues.');
        return [];
      }
    };

    const fetchFavoriteDetails = async (favorite) => {
      const { id, type } = favorite;
      try {
        const url = `https://api.themoviedb.org/3/${type}/${id}?api_key=${CONFIG.apiKey}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return { ...data, media_type: type };
      } catch (e) {
        console.error(`Error fetching favorite ${id}:`, e);
        return null;
      }
