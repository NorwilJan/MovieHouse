<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .tm-search-form, .movie-metadata, .modal-body, .footer, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0.5em 0;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 2px 12px #1976d2a0, 0 1px 2px #1a2028;
      line-height: 1.1;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.6rem;
      }
      .navbar-collapse {
        background: #15191e;
        padding: 0.8rem;
      }
      .nav-link {
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
      }
      .navbar-toggler {
        border: none;
        color: #eee;
      }
      .navbar-toggler i {
        font-size: 1.4rem;
      }
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      border-radius: 6px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .movie-poster-wrapper:hover .movie-poster-img {
      box-shadow: 0 6px 24px #1976d280;
    }
    .movie-poster-wrapper {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-poster-wrapper:hover {
      transform: translateY(-2px) scale(1.01);
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      box-shadow: 0 2px 8px #1976d299;
      transition: all 0.2s;
    }
    .play-btn-centered:hover {
      background: #2196f3 !important;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .favorite-btn, .watchlist-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: #fff !important;
      cursor: pointer;
      z-index: 4;
      transition: color 0.2s;
    }
    .watchlist-btn {
      right: 30px;
    }
    .favorite-btn.favorited {
      color: #ff3870 !important;
    }
    .watchlist-btn.watchlisted {
      color: #ffca28 !important;
    }
    .favorite-btn:hover, .watchlist-btn:hover {
      color: #ff3870 !important;
    }
    .modal-content .favorite-btn, .modal-content .watchlist-btn {
      position: static;
      display: inline-block;
      margin: 0.5em 0.5em 0 0;
      font-size: 1.3em;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      border-radius: 8px;
      max-width: 90vw;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      margin: 5vh auto;
      padding: 1rem;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 5;
      opacity: 0.8;
    }
    @media (max-width: 767.98px) {
      .modal-content {
        width: 95vw;
        margin: 2.5vh auto;
        padding: 0.8rem;
      }
      .close {
        right: 8px;
        top: 8px;
        font-size: 1.6em;
      }
    }
    .chip {
      background: #1976d2 !important;
      color: #fff !important;
      padding: 0.3em 0.8em;
      border-radius: 12px;
      margin-right: 0.5em;
    }
    .spinner {
      border-top: 5px solid #1976d2;
      border: 5px solid #222;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state, .error-state {
      color: #bbb;
      text-align: center;
      font-size: 1.1em;
      margin: 2rem 0;
    }
    .movie-col {
      padding: 0.5rem;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(21,25,30,0.95);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    #modal-video, #tv-episode-player {
      width: 100%;
      aspect-ratio: 16/9;
      min-height: 150px;
      max-height: 40vh;
      margin: 1rem 0;
      border-radius: 6px;
      background: #111;
      border: none;
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .modal-body img {
      max-width: 150px;
      border-radius: 8px;
      align-self: center;
    }
    .modal-genre, .modal-cast, .modal-crew {
      font-size: 0.95em;
      margin-bottom: 0.5rem;
    }
    .modal-trailer {
      margin: 0.5rem 0;
    }
    .server-selector {
      margin: 1rem 0;
    }
    .server-selector select {
      background: #1a1f25;
      color: #eee;
      border: 1px solid #222;
      padding: 0.3em;
    }
    .share-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .share-btn:hover {
      background: #2196f3;
    }
    #recently-viewed-list, #recommendations-list {
      display: flex;
      overflow-x: auto;
      gap: 0.8rem;
      padding-bottom: 0.5rem;
    }
    #recently-viewed-list .movie-col, #recommendations-list .movie-col {
      width: 100px;
      min-width: 100px;
      padding: 0.3rem;
    }
    #tv-modal-seasons-list {
      margin-top: 0.8rem;
      background: #23272e;
      border-radius: 6px;
      padding: 0.6rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .season-header {
      font-weight: bold;
      color: #2196f3;
      cursor: pointer;
      margin-bottom: 0.3rem;
    }
    .episode-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-left: 0.5rem;
      border-left: 2px solid #1976d2;
      margin-bottom: 0.3rem;
    }
    .tv-episode-play-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.2em 0.6em;
      font-size: 0.9em;
      cursor: pointer;
    }
    .tv-episode-play-btn:hover {
      background: #2196f3;
    }
    .iframe-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      cursor: pointer;
    }
    .iframe-play-overlay:hover {
      background: #2196f3;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      margin: 0.5rem 0;
    }
    .category-search-form, #filter-panel {
      margin: 1rem auto;
      max-width: 500px;
      display: none;
    }
    #category-search-form .tm-search-input, #filter-panel select {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
      padding: 0.4em;
    }
    #category-search-form .tm-search-btn, #filter-panel button {
      background: #1976d2;
      color: #fff;
      border: none;
    }
    #category-search-form .tm-search-btn:hover, #filter-panel button:hover {
      background: #2196f3;
    }
  </style>
</head>

<style>
  .spin {
    border: 4px solid #2196f3;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 0.8s linear infinite;

  }

    100% { transform: rotate(360deg); }
  }
  .error, .empty {
    text-align: center;
    color: #bbb;
    padding: 2rem;
    width: 100%;
  }
  .tm-bg-gray {
    background: #15191e !important;
    color: #eee !important;
    padding: 1rem;
  }

  }
  @media (max-width: 767.98px) {

    }
  }
</style>

<script>
  const apiKey = '40f1982842db35042e8561b13b38d492';
  const imgUrl = 'https://image.tmdb.org/t/p/w300';
  const noPoster = 'https://via.placeholder.com/300x450?text=No+Image';
  let page = 1;
  let maxPages = 1;
  let mode = 'popular';
  let query = '';
  let loading = false;
  let done = false;
  let movies = [];

  function log(msg) {
    console.log(`[MovieDck ${new Date().toISOString().slice(11, 19)}] ${msg}`);
  }

  function showError(msg) {
    log(`Error: ${msg}`);
    const grid = document.getElementById('movie-grid');
    grid.innerHTML = `<div class="error">${msg}</div>`;
  }

  async function fetchMovies(pageNum) {
    log(`Fetching movies: mode=${mode}, page=${pageNum}, query=${query}`);
    if (loading || done) return [];
    loading = true;
    document.getElementById('loading').style.display = 'block';
    const cacheKey = `${mode}_${pageNum}_${query}`;
    const cached = localStorage.getItem(cacheKey);
    if (cached) {
      try {
        const data = JSON.parse(cached);
        if (data.results && Array.isArray(data.results)) {
          log(`Cache hit: ${data.results.length} items`);
          maxPages = data.total_pages || 1;
          loading = false;
          document.getElementById('loading').style.display = 'none';
          return data.results;
        }
      } catch (e) {
        log(`Cache error: ${e}`);
        localStorage.removeItem(cacheKey);
      }
    }
    let url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&page=${pageNum}`;
    if (mode === 'search' && query) {
      url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&page=${pageNum}&include_adult=false`;
    }
    try {
      log(`API call: ${url}`);
      const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
      if (!res.ok) {
        const errText = await res.text();
        throw new Error(`HTTP ${res.status}: ${errText}`);
      }
      const data = await res.json();
      if (!data.results) throw new Error('No results in API response');
      maxPages = data.total_pages || 1;
      localStorage.setItem(cacheKey, JSON.stringify(data));
      log(`Fetched ${data.results.length} movies, total pages=${maxPages}`);
      loading = false;
      document.getElementById('loading').style.display = 'none';
      return data.results;
    } catch (e) {
      log(`Fetch error: ${e.message}`);
      showError('Cannot load movies. Check your internet or try later.');
      loading = false;
      document.getElementById('loading').style.display = 'none';
      return [];
    }
  }

  function renderMovies(items, clear = false) {
    log(`Rendering ${items.length} movies`);
    const grid = document.getElementById('movie-grid');
    if (!grid) {
      log('Error: #movie-grid not found');
      return;
    }
    if (clear) grid.innerHTML = '';
    if (!items.length) {
      grid.innerHTML = '<div class="empty">No movies found.</div>';
      log('No movies to render');
      return;
    }
    const frag = document.createDocumentFragment();
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'col-6 col-md-3 col-xl-2';
      div.innerHTML = `
        <div class="movie-poster-wrapper" data-id="${item.id}">
          <img src="${item.poster_path ? imgUrl + item.poster_path : noPoster}" alt="${item.title || 'Movie'}" class="img-fluid movie-poster-img">
          <button class="play-btn-centered" title="Play Movie"><i class="fas fa-play"></i></button>
        </div>
        <div class="movie-metadata">
          <span class="movie-title">${item.title || 'Untitled'}</span>
          <span class="movie-year">${item.release_date?.slice(0, 4) || ''}</span>
        </div>
      `;
      frag.appendChild(div);
    });
    grid.appendChild(frag);
    log('Movies rendered successfully');
  }

  async function loadMovies(clear = false) {
    log(`Loading movies, clear=${clear}`);
    if (loading || done) return;
    const items = await fetchMovies(page);
    if (items.length) {
      if (clear) movies = items;
      else movies = [...movies, ...items];
      renderMovies(items, clear);
      page++;
      if (page > maxPages) {
        done = true;
        log('Reached end of pages');
      }
    } else if (clear) {
      showError('No movies available.');
      done = true;
    }
  }

  function throttle(fn, wait) {
    let lastCall = 0;
    return function(...args) {
      const now = Date.now();
      if (now - lastCall >= wait) {
        lastCall = now;
        fn(...args);
      }
    };
  }

  const scrollHandler = throttle(() => {
    if (loading || done || mode === 'search') return;
    const scrollMax = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = window.scrollY;
    if (scrollMax - scrolled < 400) {
      log('Scrolled near bottom, loading more');
      loadMovies();
    }
    document.getElementById('scroll-top').style.display = scrolled > 200 ? 'block' : 'none';
  }, 200);

  document.addEventListener('DOMContentLoaded', () => {
    log('Page loaded');
    const grid = document.getElementById('movie-grid');
    if (!grid) {
      log('Fatal: #movie-grid missing');
      alert('Page error: movie grid not found.');
      return;
    }

    document.getElementById('search-form').onsubmit = e => {
      e.preventDefault();
      const input = document.getElementById('search-input').value.trim();
      if (!input) return;
      log(`Searching: ${input}`);
      query = input;
      mode = 'search';
      page = 1;
      done = false;
      movies = [];
      document.getElementById('section-title').textContent = `Search: ${input}`;
      loadMovies(true);
    };

    document.getElementById('home-btn').onclick = () => {
      log('Returning to home');
      query = '';
      mode = 'popular';
      page = 1;
      done = false;
      movies = [];
      document.getElementById('section-title').textContent = 'Trending Movies';
      document.getElementById('search-input').value = '';
      loadMovies(true);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('scroll-top').onclick = () => {
      log('Scrolling to top');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('movie-grid').addEventListener('click', e => {
      const wrapper = e.target.closest('.movie-poster-wrapper');
      if (wrapper) {
        const id = wrapper.dataset.id;
        log(`Clicked movie ID: ${id}`);
        alert(`Movie ID ${id} clicked (modal placeholder)`);
      }
    });

    window.addEventListener('scroll', scrollHandler);

    log('Initial load: trending movies');
    loadMovies(true);
  });
</script>
