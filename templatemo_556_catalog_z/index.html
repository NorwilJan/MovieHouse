<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck - Stream Movies & TV Shows</title>
  <meta name="description" content="Explore a vast library of movies and TV shows with MovieDck, powered by TMDB. Free streaming with HD quality.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=DM+Serif+Display&display=swap">

  <!-- Bootstrap and Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnS0PnZ2tH7AZ1dU5N1wJLYW8zQ2F7n5vZ7g0v8Gq7pA2oD5X8v8zX0j6tZ9kHIO6Y8eR7Do1h8x3z9l8lvJgg=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    :root {
      --primary-bg: #1a1e24;
      --secondary-bg: #252a32;
      --modal-bg: #2d343d;
      --accent-color: #00adb5;
      --accent-hover: #00e1e6;
      --text-color: #e0e0e0;
      --border-color: #444;
      --favorite-color: #ff4757;
      --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.4);
      --shadow-accent: 0 8px 32px rgba(0, 173, 181, 0.4);
    }

    /* Global Styles */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Montserrat', Arial, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container-fluid,
    .navbar,
    .footer {
      background: var(--primary-bg);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    /* Navbar Styles */
    .navbar {
      padding: 0;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      flex-direction: column;
    }

    .navbar-logo-container {
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      color: var(--accent-color);
      text-shadow: 0 2px 8px var(--accent-hover);
      margin: 0;
    }

    .navbar-nav-container {
      width: 100%;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-tabs {
      border-bottom: 1px solid var(--border-color);
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 0;
    }

    .nav-link {
      color: var(--text-color) !important;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      padding: 0.5rem 1rem;
      transition: color 0.2s, background 0.2s;
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--accent-hover) !important;
      background: var(--secondary-bg);
      border-bottom: 2px solid var(--accent-color);
    }

    /* Search Form */
    .search-form {
      max-width: 400px;
      width: 100%;
    }

    .search-form input {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .search-form button {
      background: var(--accent-color);
      border: none;
      transition: background 0.2s;
    }

    .search-form button:hover {
      background: var(--accent-hover);
    }

    /* Movie Poster Grid */
    .movie-col {
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .movie-col:hover {
      transform: translateY(-5px);
    }

    .movie-poster {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: var(--shadow-light);
      width: 100%;
      aspect-ratio: 2 / 3;
    }

    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.3s;
    }

    .movie-poster:hover img {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
      font-size: clamp(1rem, 3vw, 1.5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 2;
    }

    .play-overlay:hover {
      opacity: 1;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #fff;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }

    .favorite-btn.favorited {
      color: var(--favorite-color);
    }

    .favorite-btn:hover {
      color: var(--favorite-color);
    }

    .favorite-btn i {
      color: inherit;
    }

    .movie-title {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      margin-top: 0.5rem;
      text-align: center;
      display: block;
      color: var(--text-color);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      overflow-y: auto;
      padding: 1rem;
    }

    .modal-content {
      background: var(--modal-bg);
      width: 100%;
      max-width: 90vw;
      max-height: 90vh;
      margin: 0 auto;
      border-radius: 12px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--modal-bg);
      z-index: 10;
    }

    .modal-title {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      margin: 0;
    }

    .modal-close {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      color: var(--accent-hover);
      background: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      line-height: 1;
      padding: 0.5rem;
    }

    .modal-close:hover {
      opacity: 0.8;
    }

    .modal-body {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .modal-body {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .modal-poster {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
      aspect-ratio: 2 / 3;
      object-fit: contain;
    }

    .modal-details {
      flex: 1;
      width: 100%;
      min-width: 0;
    }

    .modal-details p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      margin-bottom: 1rem;
    }

    .modal-genres .badge {
      background: var(--accent-color);
      color: #fff;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
    }

    .video-container {
      position: relative;
      width: 100%;
      margin-top: 1rem;
    }

    #modal-video,
    #tv-episode-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      background: #000;
      border: none;
    }

    .video-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .video-controls select {
      background: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .video-controls label {
      margin-right: 0.5rem;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }

    .fullscreen-btn:hover {
      background: var(--accent-hover);
    }

    .fullscreen-btn i {
      color: #fff;
    }

    /* Footer */
    .footer {
      padding: 2rem 0;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      border-top: 1px solid var(--border-color);
    }

    .footer a {
      color: var(--accent-hover);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Grid */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -0.5rem;
    }

    .row-cols-1 > * {
      flex: 0 0 100%;
      max-width: 100%;
    }

    @media (min-width: 576px) {
      .row-cols-md-4 > * {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (min-width: 768px) {
      .row-cols-md-4 > * {
        flex: 0 0 33.333%;
        max-width: 33.333%;
      }
    }

    @media (min-width: 992px) {
      .row-cols-md-4 > * {
        flex: 0 0 25%;
        max-width: 25%;
      }
    }

    @media (min-width: 1200px) {
      .row-cols-md-4 > * {
        flex: 0 0 20%;
        max-width: 20%;
      }
    }

    @media (min-width: 1400px) {
      .row-cols-md-4 > * {
        flex: 0 0 16.666%;
        max-width: 16.666%;
      }
    }
  </style>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="navbar-logo-container">
      <a class="navbar-brand" href="#">MovieDck</a>
    </div>
    <div class="navbar-nav-container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="nav-movies" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-tvshows" href="#">TV Shows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-anime" href="#">Anime</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-tagalog" href="#">Tagalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-netflix" href="#">Netflix</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-favorites" href="#">Favorites</a>
        </li>
      </ul>
      <form class="d-flex search-form" id="search-form">
        <input class="form-control me-2" type="search" id="search-input" placeholder="Search movies or TV shows..."
          aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>

  <!-- Content -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container-fluid py-4">
    <div id="content-section">
      <div class="netflix-filter" id="netflix-filter" style="display: none;">
        <label for="netflix-type">Type:</label>
        <select id="netflix-type">
          <option value="movie">Movies</option>
          <option value="tv">TV Shows</option>
        </select>
      </div>
      <div class="loading-spinner" id="loading-spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="fallback-message" id="fallback-message" style="display: none;">
        Unable to load Netflix-specific content due to regional restrictions. Showing trending content instead.
      </div>
      <div class="row row-cols-1 row-cols-md-4 g-4" id="movie-list"></div>
    </div>
  </div>

  <!-- Movie Modal -->
  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-content" id="modal-content-movie">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="modal-close" data-bs-dismiss="modal" aria-label="Close">×</button>
      </div>
      <div class="modal-body">
        <img id="modal-poster" src="" alt="Poster" class="modal-poster">
        <div class="modal-details">
          <p id="modal-description"></p>
          <div id="modal-genres" class="modal-genres"></div>
          <div class="video-container">
            <iframe id="modal-video" allowfullscreen></iframe>
            <button class="fullscreen-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
          </div>
          <div class="video-controls">
            <div class="server-selector">
              <label for="server-select">Server:</label>
              <select id="server-select" aria-label="Select video server">
                <option value="player.videasy.net">Player.Videasy.net</option>
                <option value="vidsrc.cc">Vidsrc.cc</option>
                <option value="vidsrc.me">Vidsrc.me</option>
                <option value="vidsrc.to">Vidsrc.to</option>
              </select>
            </div>
            <div class="quality-selector">
              <label for="quality-select">Quality:</label>
              <select id="quality-select" aria-label="Select video quality">
                <option value="auto" selected>Auto</option>
                <option value="360p">360p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-4">
    <div class="container">
      <p>© 2025 MovieDck. <a href="#">About</a> | <a href="#">Privacy</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-0gnw5z2zS3C0kRN8W6v2x0l4x4w5g4Q/6rT5m8sQ7xFzS5r5w4U4m7j5w5g4Q6s4rT5m8sQ7xFzS5r5w4U4m7j"
    crossorigin="anonymous"></script>
  <script>
    // JavaScript functions as per your application logic go here
  </script>

</body>

</html>
