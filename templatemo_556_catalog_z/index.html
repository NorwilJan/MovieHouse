<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <!-- Google Fonts for classy branding -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .navbar-nav, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .modal, .tm-search-form, .movie-metadata, .modal-body, .modal-text, .footer, .pagination, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0.6em 0;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 18px #1976d2c0, 0 1px 2px #1a2028;
      line-height: 1.1;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.8rem;
      }
      .navbar-collapse {
        background: #15191e;
        padding: 1rem;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-link {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
      }
      .navbar-toggler {
        border: none;
        color: #eee;
      }
      .navbar-toggler-icon {
        background-image: none;
      }
      .navbar-toggler i {
        font-size: 1.5rem;
        color: #eee;
      }
    }
    .movie-poster-wrapper, .movie-col {
      background: transparent !important;
      position: relative;
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      transition: box-shadow 0.3s ease-out;
      border-radius: 6px;
      display: block;
      width: 100%;
    }
    .movie-poster-wrapper:focus-within .movie-poster-img,
    .movie-poster-wrapper:hover .movie-poster-img:not(:hover) {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-img:hover {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-wrapper:hover .play-btn-centered,
    .movie-poster-wrapper:focus-within .play-btn-centered {
      filter: brightness(1.13);
    }
    .movie-poster-wrapper {
      cursor: pointer;
      transition: transform 0.2s ease-out;
      will-change: transform, box-shadow;
    }
    .movie-poster-wrapper:hover,
    .movie-poster-wrapper:focus-within {
      transform: translateY(-2px) scale(1.02);
      z-index: 1;
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0.95;
      box-shadow: 0 2px 12px #1976d299;
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
    }
    .play-btn-centered:hover, .play-btn-centered:focus {
      background: #2196f3 !important;
      box-shadow: 0 4px 18px #1976d2cc, 0 1px 4px #222;
      transform: translate(-50%, -50%) scale(1.08);
      color: #fff !important;
      outline: none;
    }
    .favorite-btn, .watchlist-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      z-index: 4;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
    }
    .watchlist-btn {
      right: 40px;
    }
    .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    .watchlist-btn.watchlisted {
      color: #ffca28 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #ffca28;
    }
    .favorite-btn:hover, .favorite-btn:focus,
    .watchlist-btn:hover, .watchlist-btn:focus {
      color: #ff3870 !important;
    }
    #modal-content-tv .favorite-btn, #modal-content-tv .watchlist-btn {
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
      margin: 0.5em 0;
      display: inline-block;
    }
    #modal-content-tv .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    #modal-content-tv .watchlist-btn.watchlisted {
      color: #ffca28 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #ffca28;
    }
    #modal-content-tv .favorite-btn:hover, #modal-content-tv .favorite-btn:focus,
    #modal-content-tv .watchlist-btn:hover, #modal-content-tv .watchlist-btn:focus {
      color: #ff3870 !important;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      max-height: 95vh;
      overflow-y: auto;
      border-radius: 8px;
      max-width: 800px;
      width: 98vw;
      margin: 2vw;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .chip {
      background: #1976d2 !important;
      color: #fff !important;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 20px;
      top: 18px;
      font-size: 2em;
      cursor: pointer;
      z-index: 2;
      opacity: 0.7;
    }
    .spinner {
      border-top: 7px solid #1976d2;
      border: 7px solid #222;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.1s linear infinite;
      margin: 40px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state, .error-state {
      color: #bbb;
      text-align: center;
      font-size: 1.2em;
      margin-top: 2rem;
    }
    .movie-col {
      padding-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; flex: 0 0 16.6666%; max-width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; flex: 0 0 25%; max-width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; flex: 0 0 50%; max-width: 50%; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(21,25,30,0.94);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    #modal-video, #tv-episode-player {
      width: 98%;
      aspect-ratio: 16/9;
      min-height: 180px;
      max-height: 46vh;
      margin: 1rem auto 0 auto;
      display: block;
      border-radius: 6px;
      background: #111;
      border: none;
    }
    @media (max-width: 767.98px) {
      #modal-video, #tv-episode-player {
        min-height: 120px;
        max-height: 30vh;
      }
      .modal-content {
        max-height: 98vh;
      }
    }
    @media (orientation: landscape) and (max-width: 991.98px) {
      #modal-video:fullscreen, #tv-episode-player:fullscreen {
        width: 100vw;
        height: 100vh;
        max-height: none;
        margin: 0;
        border-radius: 0;
      }
    }
    .modal-body {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem 2rem 1rem 2rem;
    }
    .modal-body img {
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-genre, .modal-cast, .modal-crew {
      font-size: 0.97em;
      margin-bottom: 6px;
    }
    .modal-trailer {
      margin: 12px 0;
    }
    .server-selector {
      margin: 1.5rem 0 0 2rem;
    }
    .server-selector label {
      color: #eee;
      margin-right: 1em;
    }
    .share-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 7px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.97em;
      cursor: pointer;
      transition: background 0.17s;
    }
    .share-btn:hover, .share-btn:focus {
      background: #2196f3;
      color: #fff;
    }
    #recently-viewed-section, #recommendations-section {
      margin: 0 0 2.2rem 0;
      padding: 0.8rem 0.7rem 0.8rem 0.7rem;
      border-radius: 8px;
      background: #1a1f25;
    }
    #recently-viewed-list, #recommendations-list {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 0.4em;
      scrollbar-width: thin;
    }
    #recently-viewed-list .movie-col, #recommendations-list .movie-col {
      width: 110px !important;
      min-width: 110px;
      max-width: 110px;
      flex: 0 0 110px !important;
      padding-bottom: 0;
    }
    #recently-viewed-list .movie-title, #recommendations-list .movie-title {
      font-size: 0.9em;
    }
    #tv-modal-seasons-list {
      margin-top: 1em;
      background: #23272e;
      color: #eee;
      border-radius: 8px;
      padding: 0.7em 0.7em 0.7em 0.7em;
      max-height: 220px;
      overflow-y: auto;
    }
    .season-block {
      margin-bottom: 0.9em;
    }
    .season-header {
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      margin-bottom: 0.4em;
      color: #2196f3;
    }
    .episodes-list {
      margin-left: 1.2em;
      margin-bottom: 0.3em;
      padding-bottom: 0.6em;
    }
    .episode-block {
      display: flex;
      align-items: center;
      margin-bottom: 0.25em;
      font-size: 0.97em;
      gap: 0.8em;
      border-left: 2px solid #1976d2;
      padding-left: 0.7em;
    }
    .episode-block span {
      flex: 1 1 auto;
    }
    .tv-episode-play-btn, .tv-episode-next-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.25em 0.8em;
      font-size: 0.92em;
      cursor: pointer;
      margin-left: 0.3em;
      transition: background 0.12s;
    }
    .tv-episode-play-btn:hover, .tv-episode-play-btn:focus,
    .tv-episode-next-btn:hover, .tv-episode-next-btn:focus {
      background: #2196f3;
      color: #fff;
      outline: none;
    }
    #tv-episode-player {
      margin-bottom: 1em;
    }
    .iframe-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      cursor: pointer;
      opacity: 0.9;
      transition: background 0.2s, transform 0.2s;
    }
    .iframe-play-overlay:hover,
    .iframe-play-overlay:focus {
      background: #2196f3;
      transform: translate(-50%, -50%) scale(1.1);
      outline: none;
    }
    .iframe-container {
      position: relative;
      display: inline-block;
      width: 98%;
      margin: 1rem auto 0 auto;
      min-height: 180px;
    }
    .iframe-container.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #15191e;
      z-index: 4;
    }
    .category-search-form, #filter-panel {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: none;
    }
    #category-search-form .tm-search-input, #filter-panel select {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
      padding: 0.5em;
      margin-right: 0.5em;
    }
    #category-search-form .tm-search-btn, #filter-panel button {
      background: #1976d2;
      border: none;
      color: #fff;
    }
    #category-search-form .tm-search-btn:hover,
    #category-search-form .tm-search-btn:focus,
    #filter-panel button:hover,
    #filter-panel button:focus {
      background: #2196f3;
    }
    .no-transitions * {
      transition: none !important;
    }
  </style>
</head>
<body>
  <!-- Movie Player Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content-movie">
      <span class="close" onclick="closeModal()" aria-label="Close modal">×</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <div class="modal-genre" id="modal-genres"></div>
          <p id="modal-description"></p>
          <div class="modal-cast" id="modal-cast"></div>
          <div class="modal-crew" id="modal-crew"></div>
          <div class="modal-trailer" id="modal-trailer"></div>
          <button class="share-btn" id="share-movie-btn" onclick="shareMovie()">Share</button>
          <button class="favorite-btn" id="movie-favorite-btn" title="Add to favorites" aria-label="Add to favorites" tabindex="0">
            <i class="fas fa-heart"></i>
          </button>
          <button class="watchlist-btn" id="movie-watchlist-btn" title="Add to watchlist" aria-label="Add to watchlist" tabindex="0">
            <i class="fas fa-bookmark"></i>
          </button>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="vidsrc.to">Vidsrc.to</option>
        </select>
      </div>
      <div class="iframe-container">
        <iframe id="modal-video" allowfullscreen autoplay></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('modal-video')">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div id="similar-movies" style="padding: 1rem 2rem;"></div>
    </div>
    <!-- TV Modal Content -->
    <div class="modal-content" id="modal-content-tv" style="display:none;">
      <span class="close" onclick="closeTvModal()" aria-label="Close modal">×</span>
      <div class="modal-body">
        <img id="tv-modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="tv-modal-title"></h2>
          <div class="modal-genre" id="tv-modal-genres"></div>
          <p id="tv-modal-description"></p>
          <div><strong>First Air Date:</strong> <span id="tv-modal-air-date"></span></div>
          <div><strong>Seasons:</strong> <span id="tv-modal-total-seasons"></span></div>
          <button class="share-btn" id="share-tv-btn" onclick="shareTvShow()" style="margin-bottom:1em;">Share</button>
          <button class="favorite-btn" id="tv-favorite-btn" title="Add to favorites" aria-label="Add to favorites" tabindex="0">
            <i class="fas fa-heart"></i>
          </button>
          <button class="watchlist-btn" id="tv-watchlist-btn" title="Add to watchlist" aria-label="Add to watchlist" tabindex="0">
            <i class="fas fa-bookmark"></i>
          </button>
          <div id="tv-progress"></div>
          <div id="tv-modal-seasons-list"></div>
        </div>
      </div>
      <div class="iframe-container">
        <iframe id="tv-episode-player" allowfullscreen autoplay style="display:none;"></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('tv-episode-player')">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div style="display:flex;justify-content:center;">
        <button class="tv-episode-next-btn" id="tv-episode-next-btn" style="display:none;margin-bottom:1em;">Next Episode »</button>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="logo-text">MovieDck</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0" id="movie-nav">
          <li class="nav-item">
            <a class="nav-link nav-link-1 active" id="nav-movies" href="#" aria-label="Trending Movies">Trending Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-tvshows" href="#" aria-label="Trending TV Shows">Trending TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-2" id="nav-anime" href="#" aria-label="Trending Anime Movies">Trending Anime Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-3" id="nav-tagalog" href="#" aria-label="Trending Tagalog Movies">Trending Tagalog Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-netflix" href="#" aria-label="Trending Netflix"><i class="fab fa-netflix"></i> Trending Netflix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-favorites" href="#" title="Favorites" aria-label="Favorites"><i class="fas fa-heart"></i> Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-watchlist" href="#" title="Watchlist" aria-label="Watchlist"><i class="fas fa-bookmark"></i> Watchlist</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="">
    <form class="d-flex tm-search-form" id="movie-search-form" autocomplete="off" style="width:100%;max-width:600px;margin:2em auto;">
      <input class="form-control tm-search-input" type="search" id="movie-search-input" placeholder="Search for movies or TV shows..." aria-label="Search">
      <button class="btn btn-outline-success tm-search-btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

  <div class="container-fluid tm-container-content tm-mt-60">
