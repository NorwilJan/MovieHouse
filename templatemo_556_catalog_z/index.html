<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck - Stream Movies & TV Shows</title>
  <meta name="description" content="Explore a vast library of movies and TV shows with MovieDck, powered by TMDB. Free streaming with HD quality.">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=DM+Serif+Display&display=swap">
  <!-- Bootstrap and Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnS0PnZ2tH7AZ1dU5N1wJLYW8zQ2F7n5vZ7g0v8Gq7pA2oD5X8v8zX0j6tZ9kHIO6Y8eR7Do1h8x3z9l8lvJgg==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous">
  <style>
    :root {
      --primary-bg: #1a1e24;
      --secondary-bg: #252a32;
      --modal-bg: #2d343d;
      --accent-color: #00adb5;
      --accent-hover: #00e1e6;
      --text-color: #e0e0e0;
      --border-color: #444;
      --favorite-color: #ff4757;
      --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.4);
      --shadow-accent: 0 8px 32px rgba(0, 173, 181, 0.4);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Montserrat', Arial, sans-serif;
      line-height: 1.6;
    }

    .container-fluid, .modal-content, .navbar, .footer {
      background: var(--primary-bg);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    /* Navbar */
    .navbar {
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .navbar-brand {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      color: var(--accent-color);
      text-shadow: 0 2px 8px var(--accent-hover);
    }

    .nav-tabs {
      border-bottom: 1px solid var(--border-color);
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    .nav-link {
      color: var(--text-color) !important;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      padding: 0.5rem 1rem;
      transition: color 0.2s, background 0.2s;
    }

    .nav-link.active, .nav-link:hover {
      color: var(--accent-hover) !important;
      background: var(--secondary-bg);
      border-bottom: 2px solid var(--accent-color);
    }

    /* Search Form */
    .search-form {
      max-width: 400px;
      width: 100%;
    }

    .search-form input {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .search-form button {
      background: var(--accent-color);
      border: none;
      transition: background 0.2s;
    }

    .search-form button:hover {
      background: var(--accent-hover);
    }

    /* Carousel */
    .carousel {
      margin-bottom: 2rem;
      width: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      filter: brightness(60%);
      cursor: pointer;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      bottom: 15%;
      cursor: pointer;
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    .carousel-title {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin-bottom: 0.5rem;
    }

    /* Movie Grid */
    .movie-col {
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .movie-col:hover {
      transform: translateY(-5px);
    }

    .movie-poster {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: var(--shadow-light);
      width: 100%;
      aspect-ratio: 2 / 3;
    }

    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.3s;
    }

    .movie-poster:hover img {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
      font-size: clamp(1rem, 3vw, 1.5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 2;
    }

    .play-overlay:hover {
      opacity: 1;
    }

    .play-overlay i {
      color: #fff;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #fff;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }

    .favorite-btn.favorited {
      color: var(--favorite-color);
    }

    .favorite-btn:hover {
      color: var(--favorite-color);
    }

    .favorite-btn i {
      color: inherit;
    }

    .movie-title {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      margin-top: 0.5rem;
      text-align: center;
      display: block;
      color: var(--text-color);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      overflow-y: auto;
      padding: 1rem;
    }

    .modal-content {
      background: var(--modal-bg);
      width: 100%;
      max-width: 90vw;
      max-height: 90vh;
      margin: 0 auto;
      border-radius: 12px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--modal-bg);
      z-index: 10;
    }

    .modal-title {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      margin: 0;
    }

    .modal-close {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      color: var(--accent-hover);
      background: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      line-height: 1;
      padding: 0.5rem;
    }

    .modal-close:hover {
      opacity: 0.8;
    }

    .modal-body {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .modal-body {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .modal-poster {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
      aspect-ratio: 2 / 3;
      object-fit: contain;
    }

    .modal-details {
      flex: 1;
      width: 100%;
      min-width: 0;
    }

    .modal-details p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      margin-bottom: 1rem;
    }

    .modal-genres .badge {
      background: var(--accent-color);
      color: #fff;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
    }

    .video-container {
      position: relative;
      width: 100%;
      margin-top: 1rem;
    }

    #modal-video, #tv-episode-player {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 8px;
      background: #000;
      border: none;
    }

    .video-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .video-controls select {
      background: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .video-controls label {
      margin-right: 0.5rem;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }

    .fullscreen-btn:hover {
      background: var(--accent-hover);
    }

    .fullscreen-btn i {
      color: #fff;
    }

    /* TV Modal Specific */
    #tv-modal-seasons-list {
      margin-top: 1rem;
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }

    .season-header {
      font-weight: bold;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--accent-hover);
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .episode-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0 0.5rem 1rem;
      border-left: 2px solid var(--accent-color);
      font-size: clamp(0.85rem, 1.5vw, 0.95rem);
    }

    .tv-episode-play-btn, .tv-episode-next-btn {
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
      cursor: pointer;
      transition: background 0.2s;
    }

    .tv-episode-play-btn:hover, .tv-episode-next-btn:hover {
      background: var(--accent-hover);
    }

    /* Footer */
    .footer {
      padding: 2rem 0;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      border-top: 1px solid var(--border-color);
    }

    .footer a {
      color: var(--accent-hover);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Grid */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -0.5rem;
    }

    .row-cols-1 > * { flex: 0 0 100%; max-width: 100%; }
    @media (min-width: 576px) { .row-cols-md-4 > * { flex: 0 0 50%; max-width: 50%; } }
    @media (min-width: 768px) { .row-cols-md-4 > * { flex: 0 0 33.333%; max-width: 33.333%; } }
    @media (min-width: 992px) { .row-cols-md-4 > * { flex: 0 0 25%; max-width: 25%; } }
    @media (min-width: 1200px) { .row-cols-md-4 > * { flex: 0 0 20%; max-width: 20%; } }
    @media (min-width: 1400px) { .row-cols-md-4 > * { flex: 0 0 16.666%; max-width: 16.666%; } }
  </style>
</head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-0gnw5z2zS3C0kRN8W6v2x0l4x4w5g4Q/6rT5m8sQ7xFzS5r5w4U4m7j5w5g4Q6s4rT5m8sQ7xFzS5r5w4U4m7j" crossorigin="anonymous" defer></script>
  <script>
    // Configuration
    const CONFIG = {
      apiKey: '40f1982842db35042e8561b13b38d492',
      imageBaseUrl: 'https://image.tmdb.org/t/p/w500',
      servers: ['player.videasy.net', 'vidsrc.cc', 'vidsrc.me', 'vidsrc.to']
    };

    // State
    let state = {
      currentMode: 'movies',
      currentPage: 1,
      totalPages: 1,
      favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
      recentlyViewed: JSON.parse(localStorage.getItem('recently_viewed') || '[]'),
      isLoading: false,
      reachedEnd: false,
      lastModalItem: null,
      tvModalData: { tvId: null, season: null, episode: null, seasons: [] }
    };

    // Utility Functions
    const showError = (message, container = document.getElementById('movie-list')) => {
      container.innerHTML = `<div class="text-center text-warning">${message}</div>`;
    };

    const toggleFavorite = (id) => {
      state.favorites = state.favorites.includes(id)
        ? state.favorites.filter(f => f !== id)
        : [...state.favorites, id];
      localStorage.setItem('favorites', JSON.stringify(state.favorites));
      updateFavoriteButtons();
    };

    const updateFavoriteButtons = () => {
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.classList.toggle('favorited', state.favorites.includes(parseInt(btn.dataset.id)));
      });
    };

    const addRecentlyViewed = (item) => {
      state.recentlyViewed = state.recentlyViewed.filter(m => m.id !== item.id);
      state.recentlyViewed.unshift({
        id: item.id,
        title: item.title || item.name,
        poster_path: item.poster_path
      });
      if (state.recentlyViewed.length > 12) state.recentlyViewed.pop();
      localStorage.setItem('recently_viewed', JSON.stringify(state.recentlyViewed));
    };

    // API and Rendering
    const fetchItems = async (mode, page = 1) => {
      let url;
      switch (mode) {
        case 'tvshows': url = `https://api.themoviedb.org/3/trending/tv/day?api_key=${CONFIG.apiKey}&page=${page}`; break;
        case 'anime': url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_genres=16&sort_by=popularity.desc&page=${page}`; break;
        case 'tagalog': url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_original_language=tl&sort_by=popularity.desc&page=${page}`; break;
        case 'netflix': url = `https://api.themoviedb.org/3/discover/movie?api_key=${CONFIG.apiKey}&with_watch_providers=8&sort_by=popularity.desc&page=${page}`; break;
        case 'favorites': return state.favorites.map(id => ({ id })); // Placeholder for favorites
        default: url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${CONFIG.apiKey}&page=${page}`;
      }
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        state.totalPages = data.total_pages || 1;
        return data.results || [];
      } catch (e) {
        showError('Failed to load content. Please check your API key or connection.');
        return [];
      }
    };

    const renderItems = (items, clear = false) => {
      const container = document.getElementById('movie-list');
      if (clear) container.innerHTML = '';
      if (!items.length && clear) {
        container.innerHTML = '<div class="text-center text-warning">No items found.</div>';
        return;
      }
      container.innerHTML += items.map(item => `
        <div class="col movie-col" data-id="${item.id}" data-type="${item.media_type || (state.currentMode === 'tvshows' ? 'tv' : 'movie')}">
          <div class="movie-poster position-relative">
            <img src="${item.poster_path ? CONFIG.imageBaseUrl + item.poster_path : '/img/no-poster.png'}" alt="${item.title || item.name}" class="img-fluid">
            <button class="play-overlay"><i class="fas fa-play"></i></button>
            <button class="favorite-btn${state.favorites.includes(item.id) ? ' favorited' : ''}" data-id="${item.id}"><i class="fas fa-heart"></i></button>
          </div>
          <div class="movie-title">${item.title || item.name}</div>
        </div>
      `).join('');
    };

    const renderCarousel = async () => {
      const items = await fetchItems('movies', 1);
      state.carouselItems = items.slice(0, 3); // Store for click handling
      const carouselInner = document.getElementById('carousel-inner');
      carouselInner.innerHTML = state.carouselItems.map((item, index) => `
        <div class="carousel-item${index === 0 ? ' active' : ''}" data-id="${item.id}">
          <img src="${item.backdrop_path ? 'https://image.tmdb.org/t/p/original' + item.backdrop_path : '/img/no-poster.png'}" class="d-block w-100" alt="${item.title || item.name}">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel-title">${item.title || item.name}</h5>
            <p>${item.overview ? item.overview.slice(0, 100) + '...' : ''}</p>
          </div>
        </div>
      `).join('');
    };

    // Modal Handling
    const changeServer = (server, quality, auto = false, isTv = false, season = null, episode = null) => {
      if (!state.lastModalItem && !isTv) return;
      const iframe = document.getElementById(isTv ? 'tv-episode-player' : 'modal-video');
      const itemId = isTv ? state.tvModalData.tvId : state.lastModalItem.id;
      const type = isTv ? 'tv' : (state.lastModalItem.media_type || 'movie');
      let embedURL;

      if (server === 'player.videasy.net') {
        embedURL = `https://player.videasy.net/${type}/${itemId}${isTv ? `/${season}/${episode}` : ''}?autoplay=1${quality !== 'auto' ? `&quality=${quality}` : ''}`;
      } else if (server === 'vidsrc.cc') {
        embedURL = `https://vidsrc.cc/api/embed/${type}/${itemId}${isTv ? `/${season}/${episode}` : ''}?autoplay=1${quality !== 'auto' ? `&quality=${quality}` : ''}`;
      } else if (server === 'vidsrc.me') {
        embedURL = `https://vidsrc.net/embed/${type}/?tmdb=${itemId}${isTv ? `&season=${season}&episode=${episode}` : ''}&autoplay=1${quality !== 'auto' ? `&quality=${quality}` : ''}`;
      } else if (server === 'vidsrc.to') {
        embedURL = `https://vidsrc.to/embed/${type}/${itemId}${isTv ? `/${season}/${episode}` : ''}?autoplay=1${quality !== 'auto' ? `&quality=${quality}` : ''}`;
      }

      const tryServer = (index = CONFIG.servers.indexOf(server)) => {
        if (index >= CONFIG.servers.length) {
          showError('All servers unavailable. Try again later.', document.querySelector('.modal-details'));
          return;
        }
        const currentServer = CONFIG.servers[index];
        document.getElementById('server-select').value = currentServer;
        iframe.src = embedURL;

        const timeout = setTimeout(() => tryServer(index + 1), 5000);
        iframe.onload = () => {
          clearTimeout(timeout);
          try {
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          } catch (e) {
            tryServer(index + 1);
          }
        };
        iframe.onerror = () => {
          clearTimeout(timeout);
          tryServer(index + 1);
        };
      };

      iframe.src = '';
      if (auto) {
        tryServer();
      } else {
        iframe.src = embedURL;
        iframe.onload = () => {
          try {
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          } catch (e) {
            showError('Playback failed. Try another server.', document.querySelector('.modal-details'));
          }
        };
      }
    };

    const showMovieModal = async (item) => {
      addRecentlyViewed(item);
      state.lastModalItem = item;
      document.getElementById('modal-content-movie').style.display = 'block';
      document.getElementById('modal-content-tv').style.display = 'none';
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modal-title').textContent = item.title || 'Untitled';
      document.getElementById('modal-description').textContent = item.overview || 'No description available.';
      document.getElementById('modal-poster').src = item.poster_path ? CONFIG.imageBaseUrl + item.poster_path : '/img/no-poster.png';
      document.getElementById('modal-genres').innerHTML = (item.genres || []).map(g => `<span class="badge">${g.name}</span>`).join('');

      const serverSelect = document.getElementById('server-select');
      const qualitySelect = document.getElementById('quality-select');
      serverSelect.value = CONFIG.servers[0];
      qualitySelect.value = 'auto';
      changeServer(serverSelect.value, qualitySelect.value, true);
    };

    const showTvModal = async (tv) => {
      addRecentlyViewed(tv);
      document.getElementById('modal-content-movie').style.display = 'none';
      document.getElementById('modal-content-tv').style.display = 'block';
      document.getElementById('modal').style.display = 'block';
      try {
        const tvInfo = await fetch(`https://api.themoviedb.org/3/tv/${tv.id}?api_key=${CONFIG.apiKey}`).then(r => r.json());
        state.tvModalData = { tvId: tvInfo.id, season: null, episode: null, seasons: tvInfo.seasons };
        document.getElementById('tv-modal-title').textContent = tvInfo.name || 'Untitled';
        document.getElementById('tv-modal-poster').src = tvInfo.poster_path ? CONFIG.imageBaseUrl + tvInfo.poster_path : '/img/no-poster.png';
        document.getElementById('tv-modal-description').textContent = tvInfo.overview || 'No description available.';
        document.getElementById('tv-modal-air-date').textContent = tvInfo.first_air_date || 'N/A';
        document.getElementById('tv-modal-total-seasons').textContent = tvInfo.number_of_seasons || 'N/A';
        document.getElementById('tv-modal-genres').innerHTML = (tvInfo.genres || []).map(g => `<span class="badge">${g.name}</span>`).join('');
        document.getElementById('tv-modal-seasons-list').innerHTML = tvInfo.seasons.map(season => `
          <div class="season-block">
            <div class="season-header" tabindex="0" aria-label="Toggle ${season.name} episodes">${season.name} (${season.episode_count} eps)</div>
            <div class="episodes-list" style="display:none;"></div>
          </div>
        `).join('');
        document.getElementById('tv-episode-player').style.display = 'none';
        document.getElementById('tv-episode-next-btn').style.display = 'none';
      } catch (e) {
        showError('Error loading TV details.', document.getElementById('modal-content-tv'));
      }
    };

    const playTvEpisode = (tvId, seasonNum, episodeNum) => {
      const iframe = document.getElementById('tv-episode-player');
      iframe.style.display = 'block';
      const embedURL = `https://player.videasy.net/tv/${tvId}/${seasonNum}/${episodeNum}?autoplay=1`;
      iframe.src = embedURL;

      setTimeout(() => iframe.scrollIntoView({ behavior: 'smooth', block: 'center' }), 250);
      iframe.onload = () => {
        try {
          iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        } catch (e) {
          showError('Auto-play blocked. Try another server.', document.getElementById('modal-content-tv'));
        }
      };

      state.tvModalData.season = parseInt(seasonNum);
      state.tvModalData.episode = parseInt(episodeNum);

      const nextBtn = document.getElementById('tv-episode-next-btn');
      const next = getNextEpisode(state.tvModalData.season, state.tvModalData.episode);
      if (next) {
        nextBtn.style.display = 'block';
        nextBtn.onclick = () => playTvEpisode(tvId, next.season, next.episode);
      } else {
        nextBtn.style.display = 'none';
      }
    };

    const getNextEpisode = (season, episode) => {
      const sidx = state.tvModalData.seasons.findIndex(s => s.season_number === season);
      if (sidx === -1) return null;
      const currSeason = state.tvModalData.seasons[sidx];
      if (episode < currSeason.episode_count) {
        return { season: currSeason.season_number, episode: episode + 1 };
      }
      if (sidx + 1 < state.tvModalData.seasons.length) {
        const nextSeason = state.tvModalData.seasons[sidx + 1];
        if (nextSeason.episode_count > 0) {
          return { season: nextSeason.season_number, episode: 1 };
        }
      }
      return null;
    };

    // Infinite Scroll
    const loadMoreItems = async (clear = false) => {
      if (state.isLoading || state.reachedEnd) return;
      state.isLoading = true;
      const items = await fetchItems(state.currentMode, state.currentPage);
      if (items.length) {
        renderItems(items, clear);
        state.currentPage++;
        if (state.currentPage > state.totalPages) state.reachedEnd = true;
      } else {
        state.reachedEnd = true;
      }
      state.isLoading = false;
    };

    const resetContent = () => {
      state.currentPage = 1;
      state.reachedEnd = false;
      loadMoreItems(true);
    };

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      const movieList = document.getElementById('movie-list');
      const modal = document.getElementById('modal');
      const carouselInner = document.getElementById('carousel-inner');

      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          state.currentMode = link.id.replace('nav-', '');
          document.querySelector('.nav-link.active').classList.remove('active');
          link.classList.add('active');
          resetContent();
        });
      });

      movieList.addEventListener('click', async (e) => {
        const col = e.target.closest('.movie-col');
        if (!col) return;
        const id = col.dataset.id;
        const type = col.dataset.type;
        if (e.target.classList.contains('favorite-btn') || e.target.parentElement.classList.contains('favorite-btn')) {
          toggleFavorite(parseInt(id));
        } else {
          try {
            const item = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${CONFIG.apiKey}`).then(r => r.json());
            type === 'tv' ? showTvModal(item) : showMovieModal(item);
          } catch (e) {
            showError('Error loading item.');
          }
        }
      });

      carouselInner.addEventListener('click', async (e) => {
        const itemEl = e.target.closest('.carousel-item');
        if (!itemEl) return;
        const id = itemEl.dataset.id;
        const item = state.carouselItems.find(i => i.id == id);
        if (item) {
          try {
            const fullItem = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${CONFIG.apiKey}`).then(r => r.json());
            showMovieModal(fullItem);
          } catch (e) {
            showError('Error loading carousel item.');
          }
        }
      });

      modal.addEventListener('click', async (e) => {
        if (e.target.classList.contains('modal-close') || e.target === modal) {
          modal.style.display = 'none';
          document.getElementById('modal-video').src = '';
          document.getElementById('tv-episode-player').style.display = 'none';
          document.getElementById('tv-episode-player').src = '';
          document.getElementById('tv-episode-next-btn').style.display = 'none';
        } else if (e.target.closest('#fullscreen-btn')) {
          const iframe = document.getElementById('modal-video');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
        } else if (e.target.closest('#tv-fullscreen-btn')) {
          const iframe = document.getElementById('tv-episode-player');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
        } else if (e.target.closest('.season-header')) {
          const seasonBlock = e.target.closest('.season-block');
          const epList = seasonBlock.querySelector('.episodes-list');
          const seasonNum = state.tvModalData.seasons.find(s => s.name === e.target.textContent.split(' (')[0])?.season_number;
          if (epList.style.display === 'none') {
            if (!epList.innerHTML) {
              try {
                const data = await fetch(`https://api.themoviedb.org/3/tv/${state.tvModalData.tvId}/season/${seasonNum}?api_key=${CONFIG.apiKey}`).then(r => r.json());
                epList.innerHTML = (data.episodes || []).map(ep => `
                  <div class="episode-block">
                    <span>Ep ${ep.episode_number}: ${ep.name || '(Untitled)'} <small>${ep.air_date || ''}</small></span>
                    <button class="tv-episode-play-btn" data-tv-id="${state.tvModalData.tvId}" data-season="${seasonNum}" data-episode="${ep.episode_number}">Play</button>
                  </div>
                `).join('');
              } catch (e) {
                showError('Error loading episodes.', document.getElementById('modal-content-tv'));
              }
            }
            epList.style.display = 'block';
          } else {
            epList.style.display = 'none';
          }
        } else if (e.target.closest('.tv-episode-play-btn')) {
          const { tvId, season, episode } = e.target.dataset;
          playTvEpisode(tvId, season, episode);
        }
      });

      document.getElementById('server-select').addEventListener('change', () => {
        const server = document.getElementById('server-select').value;
        const quality = document.getElementById('quality-select').value;
        changeServer(server, quality);
      });

      document.getElementById('quality-select').addEventListener('change', () => {
        const server = document.getElementById('server-select').value;
        const quality = document.getElementById('quality-select').value;
        changeServer(server, quality);
      });

      document.getElementById('search-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const query = document.getElementById('search-input').value.trim();
        if (query) {
          state.currentMode = 'search';
          // Placeholder for search implementation
          resetContent();
        }
      });

      window.addEventListener('scroll', () => {
        if (state.isLoading || state.reachedEnd) return;
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
          loadMoreItems();
        }
      });

      // Initial Load
      renderCarousel();
      resetContent();
    });
  </script>
</body>
</html>
